endpoints:
  brg_remove:
    endpoint: /v1/brg/remove
    method: POST
    auth: true
    short_name: brg_remove
    short_name_tr: DSG Gruptan Çıkarma Servisi
    summary: DSG Gruptan Çıkarma Servisi
    description: Mevcut grubu DSG sahibi tarafından sonlandırır.
    
    params:
    - ids
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    
    var_type:
    - name: ids
      var_type: list
      description: DSG ID listesi
      required: false
      example: "[12345, 67890]"
      items: int
    
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          periodStart: str
          periodEnd: str
          id: int
          brgOwner: int
          brgOwnerName: str
          brgParticipant: int
          brgParticipantName: str
          brgStatus: dict
          modifyUser: str
          modifyDate: str
          queriedPeriod: str
