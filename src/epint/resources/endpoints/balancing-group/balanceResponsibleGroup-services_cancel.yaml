endpoints:
  brg_cancel:
    endpoint: /v1/brg/cancel
    method: POST
    auth: true
    short_name: brg_cancel
    short_name_tr: DSG Talep İptal Servisi
    summary: DSG Talep İptal Servisi
    description: Gönderilen DSG talebini iptal eder.
    
    params:
    - id
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    
    var_type:
    - name: id
      var_type: int
      description: DSG ID
      required: false
      example: "12345"
    
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          period: str
          id: int
          brgOwner: int
          brgOwnerName: str
          brgParticipant: int
          brgParticipantName: str
          brgTransitionStatus: dict
          createUser: str
          modifyUser: str
          createDate: str
          modifyDate: str

  brg_reject:
    endpoint: /v1/brg/reject
    method: POST
    auth: true
    short_name: brg_reject
    short_name_tr: DSG Talep Reddetme Servisi
    summary: DSG Talep Reddetme Servisi
    description: Gönderilen DSG talebini reddeder.
    
    params:
    - id
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    
    var_type:
    - name: id
      var_type: int
      description: DSG ID
      required: false
      example: "12345"
    
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          period: str
          id: int
          brgOwner: int
          brgOwnerName: str
          brgParticipant: int
          brgParticipantName: str
          brgTransitionStatus: dict
          createUser: str
          modifyUser: str
          createDate: str
          modifyDate: str
