      required: false
    - name: idContains
      var_type: str
      description: DSG Talep ID (İçinde Arama)
      required: false
    - name: brgOwner
      var_type: int
      description: DSG Sahibi ID
      required: false
    - name: brgOwnerContains
      var_type: str
      description: DSG Sahibi ID (İçinde Arama)
      required: false
    - name: brgParticipant
      var_type: int
      description: DSG Üyesi ID
      required: false
    - name: brgParticipantContains
      var_type: str
