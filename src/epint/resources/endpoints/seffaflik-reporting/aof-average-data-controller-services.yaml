      required: true
      example: '2021-01-01T00:00:00+03:00'
    summary: AOF Aritmetik Ortalama Listeleme Servisi
    description: Gün içi AOF fiyatının seçilen tarihlere göre çeyreklik(QUARTERLY),
      yarı-yıl(HALF-YEAR) ve yıllık(YEARLY) aritmetik ortalamasını dönen servistir.
    response_structure:
      items: list
      statistics: list
