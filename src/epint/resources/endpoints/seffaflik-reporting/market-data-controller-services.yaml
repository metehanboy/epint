endpoints:
  aoptf-and-yek-unit-cost-data:
    endpoint: /v1/market/data/avg-mcp-and-renewables-unit-cost
    method: POST
    auth: true
    short_name: aoptf-and-yek-unit-cost-data
    short_name_tr: AOPTF ve YEKDEM birim maliyeti listeleme servisi.
    params:
    - startDate
    - endDate
    required:
    - endDate
    - startDate
    response: Response
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
    summary: AOPTF ve YEKDEM birim maliyeti listeleme servisi.
    description: EPDK için, AOPTF ve YEKDEM birim maliyeti dönen servistir.
    response_structure:
      items:
      - date: string
        aoptf: number
        yekdemUnitCost: number
