      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    summary: SMF Aritmetik Ortalama Listeleme Servisi
    description: Sistem marjinal fiyatının seçilen tarihlere göre çeyreklik(QUARTERLY),
      yarı-yıl(HALF-YEAR) ve yıllık(YEARLY) aritmetik ortalamasını dönen servistir.
    response_structure:
      items: list
      statistics: list
