endpoints:
  smp-average-daily-data:
    endpoint: /v1/smp-average/data/daily
    method: POST
    auth: true
    short_name: smp-average-daily-data
    short_name_tr: Epiaş Web Sitesi İçin SMF Günlük Aritmetik Ortalama Listeleme Servisi
    params:
    - startDate
    - endDate
    required:
    - endDate
    - startDate
    response: Response
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
    summary: Epiaş Web Sitesi İçin SMF Günlük Aritmetik Ortalama Listeleme Servisi
    description: Epiaş web sitesinde gösterilmek üzere sistem marjinal fiyatının seçilen tarihlere göre günlük aritmetik ortalamasını dönen servistir.
    response_structure:
      items:
      - date: string
        period: integer
        averageMcp: number
        periodType: string
      statistics:
      - date: string
        min: number
        max: number
        average: number
        weightedAverage: number
        summary: number
