    required:
    - endDate
    - startDate
    response: Response
    var_type: []
    summary: GÖP Piyasa Takas Fiyatı Aritmetik Ortalama Listeleme Servisi
    description: Piyasa takas fiyatının seçilen tarihlere göre çeyreklik(QUARTERLY), yarı-yıl(HALF-YEAR) ve yıllık(YEARLY) aritmetik ortalamasını dönen servistir.
    response_structure:
      items:
      - date: string
        period: integer
        averageMcp: number
