endpoints:
  mcp-average-daily-data:
    endpoint: /v1/mcp-average/data/daily
    method: POST
    auth: true
    short_name: mcp-average-daily-data
    short_name_tr: Epiaş Web Sitesi İçin GÖP Takas Fiyatı Günlük Aritmetik Ortalama Listeleme Servisi
    params:
    - startDate
    - endDate
    required:
    - endDate
    - startDate
    response: Response
    var_type: []
    summary: Epiaş Web Sitesi İçin GÖP Takas Fiyatı Günlük Aritmetik Ortalama Listeleme Servisi
    description: Epiaş web sitesinde gösterilmek üzere piyasa takas fiyatının seçilen tarihlere göre günlük aritmetik ortalamasını dönen servistir.
    response_structure:
      items:
      - date: string
        period: integer
        averageMcp: number
        periodType: string
      statistics:
      - date: string
        min: number
        max: number
        average: number
        weightedAverage: number
        summary: number
  mcp-average-default-data:
