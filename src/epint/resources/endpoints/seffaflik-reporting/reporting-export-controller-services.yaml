endpoints:
  daily-prices-export:
    endpoint: /v1/export/daily-prices
    method: POST
    auth: true
    short_name: daily-prices-export
    short_name_tr: Günlük Fiyatlar Verisi Dışa Aktarım Servisi
    params:
    - date
    - page
    - exportType
    required:
    - date
    - exportType
    response: Response
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        date:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: Related page number
              example: '1'
            size:
              type: int
              description: Item count for a single page
              example: '20'
            total:
              type: int
              description: Total item count for the frontend apps, calculated and sent from the server side.
              example: '100'
            sort:
              type: str
              description: Special sorting configuration
              properties:
                field:
                  type: str
                  description: Custom sorting field name
                  example: date
                direction:
                  type: str
                  description: Sort direction (ASC or DESC)
                  example: ASC
        exportType:
          type: str
          description: XLSX, CSV ya da PDF
          example: XLSX
          required: true
    summary: Günlük Fiyatlar Verisi Dışa Aktarım Servisi
    description: Günlük Fiyatlar Verisi Dışa Aktarım Servisi
    response_structure:
      view:
        contentType: string
      model: object
      status: string
      empty: boolean
      reference: boolean
      viewName: string
      modelMap: object
