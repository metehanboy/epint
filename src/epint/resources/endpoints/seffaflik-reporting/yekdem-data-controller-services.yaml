endpoints:
  renewables-unit-cost-data:
    endpoint: /v1/renewables/data/renewables-unit-cost
    method: POST
    auth: true
    short_name: renewables-unit-cost-data
    short_name_tr: Yekdem Birim Maliyeti listeleme servisi
    params:
    - startDate
    - endDate
    required:
    - endDate
    - startDate
    response: Response
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
    summary: Yekdem Birim Maliyeti listeleme servisi
    description: EPDK için, YEKDEM Birim Maliyeti verilerini dönen servistir.
    response_structure:
      items:
      - period: string
        version: string
        unitCost: number
  renewables-unit-cost-mcp-data:
    endpoint: /v1/renewables/data/renewables-unit-cost-mcp
    method: POST
    auth: true
    short_name: renewables-unit-cost-mcp-data
    short_name_tr: Yekdem Birim Maliyeti PTF listeleme servisi
    params:
    - startDate
    - endDate
    required:
    - endDate
    - startDate
    response: Response
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
    summary: Yekdem Birim Maliyeti PTF listeleme servisi
    description: EPDK için, YEKDEM Birim Maliyeti PTF verilerini dönen servistir.
    response_structure:
      items:
      - period: string
        unitCostMcp: number
