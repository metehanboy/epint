endpoints:
  list_organization_otr_report:
    endpoint: /rest/v1/match/otr/report
    method: POST
    auth: true
    short_name: list_organization_otr_report
    short_name_tr: Teklif Eşleşme Oran (TEO) Raporu
    params:
    - pageInfo
    - deliveryDateStart
    - deliveryDateEnd
    - region
    - contract
    - isSanction
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: pageInfo
      var_type: str
      description: Sayfalama bilgisi
      required: false
    - name: deliveryDateStart
      var_type: datetime
      description: Başlangıç tarihi
      required: false
      example: '2021-06-24 14:00:00'
    - name: deliveryDateEnd
      var_type: datetime
      description: Bitiş tarihi
      required: false
      example: '2021-06-24 14:00:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: contract
      var_type: str
      description: Kontrat ismi
      required: false
    - name: isSanction
      var_type: bool
      description: Yaptırım Durumu
      required: false
    summary: Teklif Eşleşme Oran (TEO) Raporu
    description: Kontratlardaki teklif eşleşme oran bilgilerinin verildiği rapor.
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors:
      - str
      body: str
      dispatch: str
  list_tgs_report:
    endpoint: /rest/v1/tgs/report/list
    method: POST
    auth: true
    short_name: list_tgs_report
    short_name_tr: Teklif Güncelleme Sayısı (TGS) Raporu
    params:
    - pageInfo
    - effectiveDateStart
    - effectiveDateEnd
    - isExceed
    - region
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: pageInfo
      var_type: str
      description: Sayfalama bilgisi
      required: false
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: isExceed
      var_type: bool
      description: İhlal olan kontratları filtrelemek için.
      required: false
    - name: region
      var_type: str
      description: Bölge
      required: false
    summary: Teklif Güncelleme Sayısı (TGS) Raporu
    description: Kontratlardaki teklif güncelleme sayıları ve varsa yaptırım zamanlarının
      verildiği rapor.
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors:
      - str
      body: str
      dispatch: str
  hourly_block_match_export:
    endpoint: /rest/v1/dashboard/hourly-block-match/export
    method: POST
    auth: true
    short_name: hourly_block_match_export
    short_name_tr: Saatlik Blok Eşleşme Grafiği Export Servisi
    params:
    - region
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: region
      var_type: str
      description: Bölge
      required: false
    summary: Saatlik Blok Eşleşme Grafiği Export Servisi
    description: ''
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  list_organization_otr_report_export:
    endpoint: /rest/v1/match/otr/report/export
    method: POST
    auth: true
    short_name: list_organization_otr_report_export
    short_name_tr: TEO Raporu
    params:
    - deliveryDateStart
    - deliveryDateEnd
    - region
    - contract
    - isSanction
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDateStart
      var_type: datetime
      description: Başlangıç tarihi
      required: false
      example: '2021-06-24 14:00:00'
    - name: deliveryDateEnd
      var_type: datetime
      description: Bitiş tarihi
      required: false
      example: '2021-06-24 14:00:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: contract
      var_type: str
      description: ''
      required: false
    - name: isSanction
      var_type: bool
      description: ''
      required: false
    summary: TEO Raporu
    description: Teklif Eşleşme Oranı Raporu
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  hourly_block_match:
    endpoint: /rest/v1/dashboard/hourly-block-match
    method: POST
    auth: true
    short_name: hourly_block_match
    short_name_tr: Saatlik Blok Eşleşme Grafiği Servisi
    params:
    - region
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: region
      var_type: str
      description: Bölge
      required: false
    summary: Saatlik Blok Eşleşme Grafiği Servisi
    description: ''
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors:
      - str
      body: str
      dispatch: str
