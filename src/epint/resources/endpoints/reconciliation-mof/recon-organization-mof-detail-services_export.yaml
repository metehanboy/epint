endpoints:
  export_organization_mof_details:
    endpoint: /v1/reconciliation/mof/organization/export
    method: POST
    auth: true
    short_name: export_organization_mof_details
    short_name_tr: Dönemlik organizasyon piu detayı
    params:
    - period
    - version
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Dönemlik organizasyon piu detayı
    description: Dönemlik organizasyon piu detayını döner.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  export_retrospective_organization_mof_details:
    endpoint: /v1/reconciliation/mof/organization/retrospective/export
    method: POST
    auth: true
    short_name: export_retrospective_organization_mof_details
    short_name_tr: GDDK Tutarı içerisindeki PİÜ detayları
    params:
    - period
    - version
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: GDDK Tutarı içerisindeki PİÜ detayları
    description: GDDK Tutarı içerisindeki seçili döneme ait PİÜ detaylarının görüntülenmesi
      işlemidir.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
