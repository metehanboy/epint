endpoints:
  approve_luy_invoice:
    endpoint: /v1/luy-invoice/invoice/approve
    method: POST
    auth: true
    short_name: approve_luy_invoice
    short_name_tr: LUY Fatura Onaylama
    params:
    - period
    - version
    - region
    - settlementPointId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Faturanın ait olduğu versiyon bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: TR1
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
      example: 40W000000000001V
    summary: LUY Fatura Onaylama
    description: Lisansız üretim yapan UEVCB'lere ait faturaları onaylar.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
