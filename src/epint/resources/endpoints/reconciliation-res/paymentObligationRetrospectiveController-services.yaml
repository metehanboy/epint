endpoints:
  list_diff_recon_payment_obligation:
    endpoint: /v1/res/retrospective/list
    method: POST
    auth: true
    short_name: list_diff_recon_payment_obligation
    short_name_tr: ''
    params:
    - periodList
    - version
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: periodList
      var_type: list
      description: Faturanın ait olduğu uzlaştırma dönemi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
      items: str
    - name: version
      var_type: str
      description: Faturanın ait olduğu versiyon bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: ''
    description: ''
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  export_diff_recon_payment_obligation:
    endpoint: /v1/res/retrospective/export
    method: POST
    auth: true
    short_name: export_diff_recon_payment_obligation
    short_name_tr: ''
    params:
    - periodList
    - version
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: periodList
      var_type: list
      description: Faturanın ait olduğu uzlaştırma dönemi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
      items: str
    - name: version
      var_type: str
      description: Faturanın ait olduğu versiyon bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: ''
    description: ''
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
