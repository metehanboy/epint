endpoints:
  get_luy_invoice_history:
    endpoint: /v1/luy-invoice/invoice/history/list
    method: POST
    auth: true
    short_name: get_luy_invoice_history
    short_name_tr: LUY Fatura Geçmiş Listeleme
    params:
    - period
    - version
    - region
    - settlementPointId
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Faturanın ait olduğu versiyon bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: TR1
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
      example: 40W000000000001V
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: LUY Fatura Geçmiş Listeleme
    description: Lisanssız üretim yapan UEVCB'lere ait faturaların versiyon geçmişini listeler.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
