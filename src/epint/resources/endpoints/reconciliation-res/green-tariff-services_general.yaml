endpoints:
  dayAheadQueryForK3Sanction:
    endpoint: /v1/k3-sanction/gop-query
    method: POST
    auth: true
    short_name: dayAheadQueryForK3Sanction
    short_name_tr: dayAheadQueryForK3Sanction
    params:
    - effectiveDate
    - organizationId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: organizationId
      var_type: int
      description: ''
      required: false
    summary: ''
    description: ''
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          id: int
          effectiveDate: str
          organizationId: int
          organizationName: str
          sanctionType: str
          sanctionAmount: float
          status: str
          createDate: str
          modifyDate: str
          createUser: str
          modifyUser: str
