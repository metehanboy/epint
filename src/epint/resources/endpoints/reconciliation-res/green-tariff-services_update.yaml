endpoints:
  updateK3Sanction:
    endpoint: /v1/k3-sanction/update
    method: POST
    auth: true
    short_name: updateK3Sanction
    short_name_tr: updateK3Sanction
    params:
    - id
    - effectiveDateStart
    - effectiveDateEnd
    - description
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: id
      var_type: int
      description: ''
      required: false
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: description
      var_type: str
      description: ''
      required: false
    summary: ''
    description: ''
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
