endpoints:
  list_system_marginal_price_list:
    endpoint: /v1/smp/list
    method: POST
    auth: true
    short_name: list_system_marginal_price_list
    short_name_tr: SMF değer Listeleme
    params:
    - effectiveDateStart
    - effectiveDateEnd
    - region
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    summary: SMF değer Listeleme
    description: SMF değerlerini listeler.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
