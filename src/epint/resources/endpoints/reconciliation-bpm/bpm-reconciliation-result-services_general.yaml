endpoints:
  bpm_look_up_value:
    endpoint: /v1/lookup/list
    method: GET
    auth: true
    short_name: bpm_look_up_value
    short_name_tr: Onaylı Sayaçlar ve Veriler Sayfasında Kullanılan Lookup Değerleri
      Servisi
    params: []
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type: []
    summary: Onaylı Sayaçlar ve Veriler Sayfasında Kullanılan Lookup Değerleri Servisi
    description: Onaylı sayaçlar ve veriler sayfasında kullanılan lookup değerleri
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  bpm_reconciliation_retrospective:
    endpoint: /v1/reconciliation/retrospective/sbfgp/export
    method: POST
    auth: true
    short_name: bpm_reconciliation_retrospective
    short_name_tr: KÜPST GDDK Export
    params:
    - period
    - version
    - page
    - exportType
    - effectiveDateStart
    - effectiveDateEnd
    - region
    - powerPlantId
    - settlementPointId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: powerPlantId
      var_type: int
      description: Enerji Santrali İsmi
      required: false
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    summary: KÜPST GDDK Export
    description: Organizasyonlara ait UEVCB'lere ait KUDUP uzlaştırma sonucu oluşan
      GDDK detaylarini export eder
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
