endpoints:
  get_available_installed_capacity_details:
    endpoint: /v1/aic/list
    method: POST
    auth: true
    short_name: get_available_installed_capacity_details
    short_name_tr: EAK Listesi
    params:
    - effectiveDateStart
    - effectiveDateEnd
    - powerPlantId
    - settlementPointId
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: powerPlantId
      var_type: int
      description: Enerji Santrali İsmi
      required: false
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: EAK Listesi
    description: EAK Listesini Döner.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  get_available_installed_capacity_versions:
    endpoint: /v1/aic/version/list
    method: POST
    auth: true
    short_name: get_available_installed_capacity_versions
    short_name_tr: EAK Listesi UECVB
    params:
    - effectiveDate
    - settlementPointId
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: EAK
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: EAK Listesi UECVB
    description: Seçilen uevcbnin versiyonlu eak Listesini Döner.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  export_available_installed_capacity_details:
    endpoint: /v1/aic/export
    method: POST
    auth: true
    short_name: export_available_installed_capacity_details
    short_name_tr: EAK Listesini excel ile export işlemi.
    params:
    - effectiveDateStart
    - effectiveDateEnd
    - powerPlantId
    - settlementPointId
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: powerPlantId
      var_type: int
      description: Enerji Santrali İsmi
      required: false
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum: &id001
      - XLSX
      - CSV
      - PDF
    summary: EAK Listesini excel ile export işlemi.
    description: EAK Listesini excel ile export işlemi.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  export_available_installed_capacity_version_details:
    endpoint: /v1/aic/version/export
    method: POST
    auth: true
    short_name: export_available_installed_capacity_version_details
    short_name_tr: EAK Listesini excel ile export işlemi.
    params:
    - effectiveDate
    - settlementPointId
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: Tarih
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum: *id001
    summary: EAK Listesini excel ile export işlemi.
    description: ${GET_EXPORT_AVAILABLE_INSTALLED_CAPACITY_VERSIONS_DETAILS_NOTES}
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
