    endpoint: /v1/reconciliation/retrospective/sbfgp
    method: POST
    auth: true
    short_name: list_diff_recon_organization_settlement_based_final_generation_plan_response_dto
    short_name_tr: KÜPST GDDK Listeleme
    params:
    - period
    - version
    - page
    - exportType
    - effectiveDateStart
    - effectiveDateEnd
    - region
    - powerPlantId
    - settlementPointId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: powerPlantId
      var_type: int
      description: Enerji Santrali İsmi
      required: false
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    summary: KÜPST GDDK Listeleme
    description: Organizasyonlara ait UEVCB'lere ait KUDUP uzlaştırma sonucu oluşan
      GDDK detaylarini listeler
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
