endpoints:
  get_sbfgp_reconciliation_detail_response_dtos_list:
    endpoint: /v1/reconciliation/sbfgp
    method: POST
    auth: true
    short_name: get_sbfgp_reconciliation_detail_response_dtos_list
    short_name_tr: KÜPST Detay Listelerinin Görüntülenmesi.
    params:
    - period
    - version
    - page
    - effectiveDateStart
    - effectiveDateEnd
    - versions
    - region
    - powerPlantId
    - settlementPointId
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: versions
      var_type: list
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
      items: str
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: powerPlantId
      var_type: int
      description: Enerji Santrali İsmi
      required: false
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: KÜPST Detay Listelerinin Görüntülenmesi.
    description: Yetkili kullanıcıların KÜPST Detaylarının Listelendiği Ekranı Görüntüleme
      işlemidir.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
