    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: ids
      var_type: list
      description: ${SAE_STORAGE_PORTFOLIO_ID}
      required: false
      items: int
    summary: ${SAE_STORAGE_PORTFOLIO_REMOVE_VALUE}
    description: ${SAE_STORAGE_PORTFOLIO_REMOVE_NOTES}
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
