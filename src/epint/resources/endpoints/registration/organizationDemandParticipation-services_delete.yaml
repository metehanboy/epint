endpoints:
  aggregator_portfolio_remove:
    endpoint: /v1/aggregator-portfolio/remove
    method: POST
    auth: true
    short_name: aggregator_portfolio_remove
    short_name_tr: ${AGGREGATOR_PORTFOLIO_REMOVE_VALUE}
    params:
    - ids
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: ids
      var_type: list
      description: ${AGGREGATOR_PORTFOLIO_ID}
      required: false
      items: int
    summary: ${AGGREGATOR_PORTFOLIO_REMOVE_VALUE}
    description: ${AGGREGATOR_PORTFOLIO_REMOVE_NOTES}
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  sae_storage_portfolio_remove:
