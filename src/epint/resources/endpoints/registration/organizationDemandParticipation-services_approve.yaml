endpoints:
  aggregator_portfolio_approve:
    endpoint: /v1/aggregator-portfolio/approve
    method: POST
    auth: true
    short_name: aggregator_portfolio_approve
    short_name_tr: ${AGGREGATOR_PORTFOLIO_APPROVE_VALUE}
    params:
    - id
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: id
      var_type: int
      description: ${AGGREGATOR_PORTFOLIO_ID}
      required: false
    summary: ${AGGREGATOR_PORTFOLIO_APPROVE_VALUE}
    description: ${AGGREGATOR_PORTFOLIO_APPROVE_NOTES}
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
