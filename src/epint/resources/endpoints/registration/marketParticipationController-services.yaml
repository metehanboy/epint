endpoints:
  market_participation_update:
    endpoint: /v1/market-participation/update
    method: POST
    auth: true
    short_name: market_participation_update
    short_name_tr: Piyasa Katılımı Güncelleme Servisi
    params:
    - organizationEffectiveId
    - marketTypeId
    - status
    - effectiveDate
    - descriptions
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: organizationEffectiveId
      var_type: int
      description: Organizasyon ID'si
      required: false
    - name: marketTypeId
      var_type: int
      description: Piyasa Tipi ID
      required: false
    - name: status
      var_type: int
      description: Durum
      required: false
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
    - name: descriptions
      var_type: list
      description: Açıklamalar
      required: false
      items: str
    summary: Piyasa Katılımı Güncelleme Servisi
    description: Güncelleme yapmak istediğiniz piyasa katılımı bilgilerini bu servis
      ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  market_participation_query:
    endpoint: /v1/market-participation/query
    method: POST
    auth: true
    short_name: market_participation_query
    short_name_tr: Piyasa Katılımı Sorgulama Servisi
    params:
    - page
    - organizationEffectiveId
    - marketTypeIds
    - status
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: organizationEffectiveId
      var_type: int
      description: Organizasyon ID'si
      required: false
    - name: marketTypeIds
      var_type: list
      description: Piyasa Tipi ID'leri
      required: false
      items: int
    - name: status
      var_type: list
      description: Durum
      required: false
      items: int
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
    summary: Piyasa Katılımı Sorgulama Servisi
    description: Sorgulama yapmak istediğiniz piyasa katılımı bilgilerini bu servis
      ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
