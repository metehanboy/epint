endpoints:
  organization_cascade_detail:
    endpoint: /v1/organization/cascade/{effectiveId}
    method: GET
    auth: true
    short_name: organization_cascade_detail
    short_name_tr: Organizasyon Tüm Detay Sorgulama Servisi
    params:
    - effectiveId
    required:
    - effectiveId
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveId
      var_type: int
      description: Organizasyonun ID bilgisi
      required: true
    summary: Organizasyon Tüm Detay Sorgulama Servisi
    description: Sorgulama yapmak istediğiniz organizasyon tüm detay bilgilerini bu
      servis ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  organization_detail:
    endpoint: /v1/organization/{effectiveId}
    method: GET
    auth: true
    short_name: organization_detail
    short_name_tr: Organizasyon Detay Sorgulama Servisi
    params:
    - effectiveId
    required:
    - effectiveId
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveId
      var_type: int
      description: Organizasyonun ID bilgisi
      required: true
    summary: Organizasyon Detay Sorgulama Servisi
    description: Sorgulama yapmak istediğiniz organizasyon detay bilgilerini bu servis
      ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  settlement_aggregation_entity_detail:
    endpoint: /v1/sae/detail
    method: POST
    auth: true
    short_name: settlement_aggregation_entity_detail
    short_name_tr: UEVÇB Detay Sorgulama Servisi
    params:
    - id
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: id
      var_type: int
      description: ID
      required: false
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
    summary: UEVÇB Detay Sorgulama Servisi
    description: Sorgulama yapmak istediğiniz UEVÇB detay bilgilerini bu servis ile
      alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
