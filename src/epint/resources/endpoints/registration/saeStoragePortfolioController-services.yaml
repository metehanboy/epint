      required: false
    - name: statusIds
      var_type: list
      description: ${SAE_STORAGE_PORTFOLIO_STATUS}
      required: false
      items: int
    summary: ${SAE_STORAGE_PORTFOLIO_QUERY_VALUE}
    description: ${SAE_STORAGE_PORTFOLIO_QUERY_NOTES}
