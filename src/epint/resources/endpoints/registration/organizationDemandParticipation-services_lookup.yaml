endpoints:
  available_lookups:
    endpoint: /v1/lookup
    method: GET
    auth: true
    short_name: available_lookups
    short_name_tr: Mevcut Çoklu Seçim Anahtar Sorgulama Servisi
    params: []
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type: []
    summary: Mevcut Çoklu Seçim Anahtar Sorgulama Servisi
    description: Mevcut çoklu seçim anahtar verilerini sorgular.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  lookup_query:
    endpoint: /v1/lookup/query
    method: POST
    auth: true
    short_name: lookup_query
    short_name_tr: Çoklu Seçim Detay Sorgulama Servisi
    params:
    - lookupType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: lookupType
      var_type: str
      description: Çoklu Seçim Anahtarı
      required: false
    summary: Çoklu Seçim Detay Sorgulama Servisi
    description: Çoklu seçim detay verilerini sorgular.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  power_plant_query_lookup:
    endpoint: /v1/power-plant/fetch-power-plants
    method: POST
    auth: true
    short_name: power_plant_query_lookup
    short_name_tr: ${POWER_PLANT_QUERY_LOOKUP_VALUE}
    params:
    - organizationEid
    - statusId
    - effectiveDate
    - observerDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: organizationEid
      var_type: int
      description: Organizasyon ID'si
      required: false
    - name: statusId
      var_type: int
      description: Durum
      required: false
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
    - name: observerDate
      var_type: str
      description: Gözlem Tarihi
      required: false
    summary: ${POWER_PLANT_QUERY_LOOKUP_VALUE}
    description: ${POWER_PLANT_QUERY_LOOKUP_NOTES}
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
