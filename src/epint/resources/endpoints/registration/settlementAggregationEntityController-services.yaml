endpoints:
  settlement_aggregation_entity_detail:
    endpoint: /v1/sae/detail
    method: POST
    auth: true
    short_name: settlement_aggregation_entity_detail
    short_name_tr: UEVÇB Detay Sorgulama Servisi
    params:
    - id
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: id
      var_type: int
      description: ID
      required: false
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
    summary: UEVÇB Detay Sorgulama Servisi
    description: Sorgulama yapmak istediğiniz UEVÇB detay bilgilerini bu servis ile
      alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  settlement_aggregation_entity_query:
    endpoint: /v1/sae/query
    method: POST
    auth: true
    short_name: settlement_aggregation_entity_query
    short_name_tr: UEVÇB Sorgulama Servisi
    params:
    - page
    - effectiveId
    - effectiveIdContains
    - name
    - eic
    - powerPlantEffectiveId
    - powerPlantEffectiveIds
    - powerPlantEffectiveIdContains
    - organizationEffectiveId
    - organizationEffectiveIdContains
    - typeIds
    - balancingMarketParticipationStatusIds
    - statusIds
    - recordStatusIds
    - regionId
    - balancingRegionId
    - effectiveDate
    - effectiveDateStart
    - effectiveDateEnd
    - greenTariffTypeIds
    - groupOwnerSaeEid
    - licenseOwnerEid
    - gridType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: effectiveId
      var_type: int
      description: ID
      required: false
    - name: effectiveIdContains
      var_type: str
      description: ID içerir
      required: false
    - name: name
      var_type: str
      description: Ad
      required: false
    - name: eic
      var_type: str
      description: ETSO Kodu
      required: false
    - name: powerPlantEffectiveId
      var_type: int
      description: Santral ID
      required: false
    - name: powerPlantEffectiveIds
      var_type: list
      description: Santral ID'leri
      required: false
      items: int
    - name: powerPlantEffectiveIdContains
      var_type: str
      description: Santral ID içerir
      required: false
    - name: organizationEffectiveId
      var_type: int
      description: Organizasyon ID'si
      required: false
    - name: organizationEffectiveIdContains
      var_type: str
      description: Organizasyon ID içerir
      required: false
    - name: typeIds
      var_type: list
      description: Tip ID'leri
      required: false
      items: int
    - name: balancingMarketParticipationStatusIds
      var_type: list
      description: Dengeleme Piyasası Katılım Durumu ID'leri
      required: false
      items: int
    - name: statusIds
      var_type: list
      description: Durum ID'leri
      required: false
      items: int
    - name: recordStatusIds
      var_type: list
      description: Kayıt Durumu ID'leri
      required: false
      items: int
    - name: regionId
      var_type: int
      description: Bölge ID
      required: false
    - name: balancingRegionId
      var_type: int
      description: ${BALANCINGREGIONID}
      required: false
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: greenTariffTypeIds
      var_type: list
      description: YETA Abone Grubu
      required: false
      items: int
    - name: groupOwnerSaeEid
      var_type: int
      description: ${GROUPOWNERSAEEID}
      required: false
    - name: licenseOwnerEid
      var_type: int
      description: ${LICENSE_OWNER_EID}
      required: false
    - name: gridType
      var_type: int
      description: ${GRID_TYPE}
      required: false
    summary: UEVÇB Sorgulama Servisi
    description: Sorgulama yapmak istediğiniz UEVÇB bilgilerini bu servis ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
