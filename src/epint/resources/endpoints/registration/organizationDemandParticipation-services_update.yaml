endpoints:
  market_participation_update:
    endpoint: /v1/market-participation/update
    method: POST
    auth: true
    short_name: market_participation_update
    short_name_tr: Piyasa Katılımı Güncelleme Servisi
    params:
    - organizationEffectiveId
    - marketTypeId
    - status
    - effectiveDate
    - descriptions
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: organizationEffectiveId
      var_type: int
      description: Organizasyon ID'si
      required: false
    - name: marketTypeId
      var_type: int
      description: Piyasa Tipi ID
      required: false
    - name: status
      var_type: int
      description: Durum
      required: false
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
    - name: descriptions
      var_type: list
      description: Açıklamalar
      required: false
      items: str
    summary: Piyasa Katılımı Güncelleme Servisi
    description: Güncelleme yapmak istediğiniz piyasa katılımı bilgilerini bu servis
      ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  organization_demand_participation_update:
    endpoint: /v1/organization-demand-participation/update
    method: POST
    auth: true
    short_name: organization_demand_participation_update
    short_name_tr: ${ORGANIZATION_DEMAND_PARTICIPATION_UPDATE_VALUE}
    params:
    - descriptions
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: descriptions
      var_type: list
      description: ''
      required: false
      items: str
    summary: ${ORGANIZATION_DEMAND_PARTICIPATION_UPDATE_VALUE}
    description: ${ORGANIZATION_DEMAND_PARTICIPATION_UPDATE_NOTES}
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
