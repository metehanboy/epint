endpoints:
  get_sbdt_imbalance_amount:
    endpoint: /v1/internal/reconciliation/sbdt/imbalance
    method: POST
    auth: true
    short_name: get_sbdt_imbalance_amount
    short_name_tr: Get Sbdt Imbalance Amount Value
    params:
    - effectiveDateStart
    - effectiveDateEnd
    - version
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Get Sbdt Imbalance Amount Value
    description: Get Sbdt Imbalance Amount Notes
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
