endpoints:
  export_balance_group_organization_detail:
    endpoint: /v1/imbalance/balance-group-organization/detail/export
    method: POST
    auth: true
    short_name: export_balance_group_organization_detail
    short_name_tr: DSG Enerji Dengesizlik Detay Dışarı Aktarma Servisi
    params:
    - period
    - version
    - effectiveDateStart
    - effectiveDateEnd
    - region
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    summary: DSG Enerji Dengesizlik Detay Dışarı Aktarma Servisi
    description: Dengeden sorumlu grup üyelerinin enerji dengesizlik bilgilerinin
      dışarı aktarılmasını sağlar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  export_balance_group_organization_monthly_and_hourly_details:
