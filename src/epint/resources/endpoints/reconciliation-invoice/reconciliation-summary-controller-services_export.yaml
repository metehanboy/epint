      - CSV
      - PDF
    summary: Aylık Uzlaştırma Bildirimi Dışarı Aktarma
    description: Aylık uzlaştırma bildiriminin excel, csv ve pdf olarak dışarı aktarılmasını
      sağlar.
    response_structure:
