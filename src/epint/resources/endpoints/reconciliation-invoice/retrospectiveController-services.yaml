endpoints:
  export_reconciliation_retrospective_notice:
    endpoint: /v1/invoice-notice/retrospective/export
    method: POST
    auth: true
    short_name: export_reconciliation_retrospective_notice
    short_name_tr: Dönemlik GDDK Dışarı Aktarma
    params:
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Dönemlik GDDK Dışarı Aktarma
    description: Dönemlik GDDK tutarlarının excel olarak dışarı aktarılmasını sağlar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  get_retrospective_item_details:
    endpoint: /v1/invoice-notice/retrospective-item/list
    method: POST
    auth: true
    short_name: get_retrospective_item_details
    short_name_tr: GDDK Kalem Tanımları
    params:
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: GDDK Kalem Tanımları
    description: GDDK kalemlerinin tanımlarının alındığı servis.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  get_reconciliation_retrospective_notice:
    endpoint: /v1/invoice-notice/retrospective/list
    method: POST
    auth: true
    short_name: get_reconciliation_retrospective_notice
    short_name_tr: Dönemlik GDDK Listeleme
    params:
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Dönemlik GDDK Listeleme
    description: Dönemlik GDDK tutarlarının listelendiği servis.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
