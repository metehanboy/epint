endpoints:
  get_reconciliation_summary_daily_export:
    endpoint: /v1/reconciliation/detail/daily/export
    method: POST
    auth: true
    short_name: get_reconciliation_summary_daily_export
    short_name_tr: 'Aylık Uzlaştırma Bildirimi '
    params:
    - period
    - version
    - region
    - effectiveDateStart
    - effectiveDateEnd
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Fatura Dönemi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum: &id001
      - XLSX
      - CSV
      - PDF
    summary: 'Aylık Uzlaştırma Bildirimi '
    description: Aylık uzlaştrıma bildirimi listeleme servisi.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
