endpoints:
  earchive_invoice_export:
    endpoint: /v1/invoice-notice/earchive-invoice/export
    method: POST
    auth: true
    short_name: earchive_invoice_export
    short_name_tr: E-Arşive Fatura Servisi
    params:
    - period
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: E-Arşive Fatura Servisi
    description: E-Arşive fatura bilgilerinin alındığı servis
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
