endpoints:
  excel_export_reconciliation_notice:
    endpoint: /v1/invoice-notice/export
    method: POST
    auth: true
    short_name: excel_export_reconciliation_notice
    short_name_tr: Aylık Uzlaştırma Bildirimi Dışarı Aktarma
    params:
    - period
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: Aylık Uzlaştırma Bildirimi Dışarı Aktarma
    description: Aylık uzlaştırma bildiriminin excel, csv ve pdf olarak dışarı aktarılmasını
      sağlar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  get_reconciliation_notice:
    endpoint: /v1/invoice-notice/list
    method: POST
    auth: true
    short_name: get_reconciliation_notice
    short_name_tr: 'Aylık Uzlaştırma Bildirimi '
    params:
    - period
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: 'Aylık Uzlaştırma Bildirimi '
    description: Aylık uzlaştrıma bildirimi listeleme servisi.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
