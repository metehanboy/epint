endpoints:
  export_invoice_item_details_with_tax:
    endpoint: /v1/invoice-notice/invoice-item-with-tax/list/export
    method: POST
    auth: true
    short_name: export_invoice_item_details_with_tax
    short_name_tr: Fatura Bildirimi Dışarı Aktarma Servisi
    params:
    - effectiveDate
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: Effective Date
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: Fatura Bildirimi Dışarı Aktarma Servisi
    description: Faturaya esas kalemlerinin tutarlarının dışarı aktarılmasını sağlar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  get_invoice_item_details_with_tax:
    endpoint: /v1/invoice-notice/invoice-item-with-tax/list
    method: POST
    auth: true
    short_name: get_invoice_item_details_with_tax
    short_name_tr: Fatura Bildirimi Servisi
    params:
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Fatura Bildirimi Servisi
    description: Faturaya esas kalemlerinin tutarlarının dönüldüğü servis.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  get_invoice_item_details:
    endpoint: /v1/invoice-notice/invoice-item/list
    method: POST
    auth: true
    short_name: get_invoice_item_details
    short_name_tr: Fatura Kalem Tanımları
    params:
    - effectiveDate
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: str
      description: ''
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Fatura Kalem Tanımları
    description: Fatura kalemlerinin tanımlarının alındığı servis.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
