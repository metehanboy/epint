endpoints:
  customer_query_history:
    endpoint: v1/customer/history
    method: POST
    auth: true
    short_name: customer_query_history
    short_name_tr: Abone Tarihçe Sorgula
    params:
    - page
    - customerId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: customerId
      var_type: int
      description: Abone kayıt id.
      required: false
    summary: Abone Tarihçe Sorgula
    description: Abone üzerinde yapılan değişikliklerin sorgulandığı servistir.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
