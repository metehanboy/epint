endpoints:
  customer_passivate:
    endpoint: v1/customer/passivate-customer
    method: POST
    auth: true
    short_name: customer_passivate
    short_name_tr: Abone Pasife Al
    params:
    - customerId
    - statusId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: customerId
      var_type: int
      description: Abone kayıt id.
      required: false
    - name: statusId
      var_type: int
      description: Abone durumu lookup değeridir.
      required: false
    summary: Abone Pasife Al
    description: Aktif aboneleri pasife alabileceğiniz servistir.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          eic: str
          consumptionPointId: int
          id: int
          customerStatus: dict
          customerNo: str
          organizationId: int
          organizationName: str
          portfolioState: dict
          effectiveDate: str
          effectiveDateEnd: str
          consumptionPointAddress: str
          consumptionPointCity: str
          consumptionPointDistrict: str
          consumptionPointNeighborhood: str
          consumptionPointPostalCode: str
          consumptionPointStreet: str
          consumptionPointBuildingNo: str
          consumptionPointApartmentNo: str
          consumptionPointFloor: str
          consumptionPointDoorNo: str
          consumptionPointDescription: str
          consumptionPointType: dict
          consumptionPointStatus: dict
          consumptionPointCapacity: float
          consumptionPointVoltageLevel: dict
          consumptionPointConnectionType: dict
          consumptionPointMeterType: dict
          consumptionPointMeterSerialNo: str
          consumptionPointMeterBrand: str
          consumptionPointMeterModel: str
          consumptionPointMeterInstallationDate: str
          consumptionPointMeterLastCalibrationDate: str
          consumptionPointMeterNextCalibrationDate: str
          consumptionPointMeterStatus: dict
          consumptionPointMeterReadingType: dict
          consumptionPointMeterReadingOrganization: dict
  customer_pre_check:
    endpoint: v1/customer/pre-check
    method: POST
    auth: true
    short_name: customer_pre_check
    short_name_tr: Kayıt Geçerlilik Ön Kontrolü
    params:
    - consumptionPointEicCode
    - consumptionPointId
    - checkForUpdate
    - startDate
    - endDate
    - myPortfolioState
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: consumptionPointEicCode
      var_type: str
      description: Sayaca ait enerji tanımlama kodu (EIC).
      required: false
    - name: consumptionPointId
      var_type: int
      description: Sayaca ait tüketim noktası id.
      required: false
    - name: checkForUpdate
      var_type: bool
      description: Sayaca ait tüketim noktası id.
      required: false
    - name: startDate
      var_type: str
      description: Abone portföy başlangıç bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: endDate
      var_type: str
      description: Abone portföy bitiş bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: myPortfolioState
      var_type: int
      description: Portföyünde bulunma durumu lookup değeri.
      required: false
    summary: Kayıt Geçerlilik Ön Kontrolü
    description: Önyüz kullanımı için abonenin kaydını yapılıp yapılamacağının bilgisinin
      aldığı servistir. Kayıt servisi ön kontrol olarak bu validasyonaları yapmaktadır.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          isEligibleForOperation: bool
          consumptionPointEicCode: str
          consumptionPointMainTariffGroupId: int
          consumptionPointId: int
          consumptionPointAddress: str
          consumptionPointCity: str
          consumptionPointDistrict: str
          consumptionPointNeighborhood: str
          consumptionPointPostalCode: str
          consumptionPointStreet: str
          consumptionPointBuildingNo: str
          consumptionPointApartmentNo: str
          consumptionPointFloor: str
          consumptionPointDoorNo: str
          consumptionPointDescription: str
          consumptionPointType: dict
          consumptionPointStatus: dict
          consumptionPointCapacity: float
          consumptionPointVoltageLevel: dict
          consumptionPointConnectionType: dict
          consumptionPointMeterType: dict
          consumptionPointMeterSerialNo: str
          consumptionPointMeterBrand: str
          consumptionPointMeterModel: str
          consumptionPointMeterInstallationDate: str
          consumptionPointMeterLastCalibrationDate: str
          consumptionPointMeterNextCalibrationDate: str
          consumptionPointMeterStatus: dict
          consumptionPointMeterReadingType: dict
          consumptionPointMeterReadingOrganization: dict
  customer_query:
    endpoint: v1/customer/query
    method: POST
    auth: true
    short_name: customer_query
    short_name_tr: Abone Sorgula
    params:
    - id
    - consumptionPointEicCode
    - consumptionPointId
    - customerNo
    - startDate
    - endDate
    - period
    - status
    - category
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: id
      var_type: int
      description: Abone kayıt id.
      required: false
    - name: consumptionPointEicCode
      var_type: str
      description: Sayaca ait enerji tanımlama kodu (EIC). Tüketim noktası id gönderildiği
        durumda gönderilmemelidir.
      required: false
      example: 40X000000000002C
    - name: consumptionPointId
      var_type: int
      description: Sayaca ait tüketim noktası id. EIC gönderildiği durumda gönderilmemelidir.
      required: false
    - name: customerNo
      var_type: str
      description: Abone tüketici no bilgisi.
      required: false
    - name: startDate
      var_type: str
      description: Abone portföy başlangıç bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: endDate
      var_type: str
      description: Abone portföy bitiş bilgisi.
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: status
      var_type: list
      description: Abone durumu lookup değeridir.
      required: false
      items: int
    - name: category
      var_type: list
      description: Abone kategori tipi lookup değeridir.
      required: false
      items: int
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: Abone Sorgula
    description: Portföyünüzde yer alan veya sorumlusu olduğunuz abonelerin sorgulandığı
      servistir.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          content:
          - eic: str
            consumptionPointId: int
            id: int
            customerStatus: dict
            customerNo: str
            organizationId: int
            organizationName: str
            portfolioState: dict
            effectiveDate: str
            effectiveDateEnd: str
            consumptionPointAddress: str
            consumptionPointCity: str
            consumptionPointDistrict: str
            consumptionPointNeighborhood: str
            consumptionPointPostalCode: str
            consumptionPointStreet: str
            consumptionPointBuildingNo: str
            consumptionPointApartmentNo: str
            consumptionPointFloor: str
            consumptionPointDoorNo: str
            consumptionPointDescription: str
            consumptionPointType: dict
            consumptionPointStatus: dict
            consumptionPointCapacity: float
            consumptionPointVoltageLevel: dict
            consumptionPointConnectionType: dict
            consumptionPointMeterType: dict
            consumptionPointMeterSerialNo: str
            consumptionPointMeterBrand: str
            consumptionPointMeterModel: str
            consumptionPointMeterInstallationDate: str
            consumptionPointMeterLastCalibrationDate: str
            consumptionPointMeterNextCalibrationDate: str
            consumptionPointMeterStatus: dict
            consumptionPointMeterReadingType: dict
            consumptionPointMeterReadingOrganization: dict
          page: dict
          totalElements: int
          totalPages: int
          size: int
          number: int
          numberOfElements: int
          first: bool
          last: bool
          sort: dict
