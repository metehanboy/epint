endpoints:
  get_market_clearing_prices:
    endpoint: /v1/market/day-ahead-market/mcp/list
    method: POST
    auth: true
    short_name: get_market_clearing_prices
    short_name_tr: Gün öncesi piyasasına ait PTF bilgilerini listeler.
    params:
    - effectiveDateStart
    - effectiveDateEnd
    - region
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: TR1
    summary: Gün öncesi piyasasına ait PTF bilgilerini listeler.
    description: Gün öncesi piyasasında oluşan piyasa takas fiyatı servisi.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
