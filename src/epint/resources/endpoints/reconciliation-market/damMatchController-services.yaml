        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: GÖP Uzlaştırma Bildirimi
    description: Piyasa Katılımcılarının ilgili fatura döneminde GÖP sisteminde yaptıkları
      işlemlere ait Miktar ve Tutar bilgilerinin günlük bazda listelenmesidir. İhtiyaç
      halinde VEP Temerrüt Kaynaklı değerler de listelenebilmektedir.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
