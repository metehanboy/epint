endpoints:
  get_organization_dam_daily_transactions:
    endpoint: /v1/market/day-ahead-market/daily/list
    method: POST
    auth: true
    short_name: get_organization_dam_daily_transactions
    short_name_tr: GÖP Uzlaştırma Bildirimini Görüntüle (Saatlik Detay Ekranı)
    params:
    - period
    - deliveryDayStart
    - deliveryDayEnd
    - region
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: deliveryDayStart
      var_type: str
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: deliveryDayEnd
      var_type: str
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: TR1
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: GÖP Uzlaştırma Bildirimini Görüntüle (Saatlik Detay Ekranı)
    description: Organizasyonun gün öncesi piyasasındaki eşleşme sonuçlarını saatlik
      deatyını döner.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  get_organization_dam_transactions:
    endpoint: /v1/market/day-ahead-market/list
    method: POST
    auth: true
    short_name: get_organization_dam_transactions
