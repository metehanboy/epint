endpoints:
  export_organization_advance_details:
    endpoint: /v1/advance/export
    method: POST
    auth: true
    short_name: export_organization_advance_details
    short_name_tr: Avans Bildirim Detayını Görüntüle.
    params:
    - paymentDateStart
    - paymentDateEnd
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: paymentDateStart
      var_type: str
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: paymentDateEnd
      var_type: str
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Avans Bildirim Detayını Görüntüle.
    description: Organizasyonların avas alacak borç detaylarını excel export servisi.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  export_organization_bilateral_contract_details:
    endpoint: /v1/bilateral-contract/detail/export
    method: POST
    auth: true
    short_name: export_organization_bilateral_contract_details
    short_name_tr: İkili Anlaşma Organizasyon Detay Version Dışarı Aktarma Servisi
    params:
    - page
    - period
    - effectiveDateStart
    - effectiveDateEnd
    - region
    - targetOrganizationId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: TR1
    - name: targetOrganizationId
      var_type: int
      description: Hedef Organizasyon Adı
      required: false
    summary: İkili Anlaşma Organizasyon Detay Version Dışarı Aktarma Servisi
    description: Uzlaştırma dönemi bazından ikili anlaşma alış satış miktarlarını
      detaylarini export edilmesini yapar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
