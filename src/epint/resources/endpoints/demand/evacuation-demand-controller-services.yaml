    var_type: []
    summary: Toplu Tahliye Talebi Kaydet
    description: Tahliye edilmek istenen tüketim noktalarının taleplerinin toplu olarak kaydedildiği servistir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          consumptionPointId: integer
          isSuccessful: boolean
          errorMessage: string
  evacuation-update:
    endpoint: /v1/evacuation/update
    method: POST
    auth: true
    short_name: evacuation-update
    short_name_tr: Tahliye Talebi Güncelle
    params:
