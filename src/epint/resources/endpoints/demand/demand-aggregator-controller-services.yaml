endpoints:
  aggregator-counter-query:
    endpoint: v1/demand/aggregator/counterQuery
    method: POST
    auth: true
    short_name: aggregator-counter-query
    short_name_tr: Talep Toplayıcı Karşı Taleplerimi Sorgula
    params:
    - page
    - selectedOrganizationId
    - periodDates
    - consumptionPointId
    - consumptionPointEic
    - uniqueCode
    - customerNo
    - demandTypes
    - demandStatus
    - gridTypeId
    - balancingRegionId
    - demandSideParticipation
    - balancingMarketParticipation
    - electricSupplyParticipation
    required: []
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        page:
          type: str
          properties:
            number:
              type: int
              description: ${VALUE_PAGE_NUMBER}
              example: ${EXAMPLE_PAGE_NUMBER}
            size:
              type: int
              description: ${VALUE_PAGE_SIZE}
              example: ${EXAMPLE_PAGE_SIZE}
            total:
              type: int
              description: ${VALUE_PAGE_TOTAL}
              example: ${EXAMPLE_PAGE_TOTAL}
            sort:
              type: str
              description: ${VALUE_PAGE_SORT}
              properties:
                field:
                  type: str
                  description: ${VALUE_SORT_FIELD}
                  example: ${EXAMPLE_SORT_FIELD}
                direction:
                  type: str
                  description: ${VALUE_SORT_DIRECTION}
                  example: ASC
        selectedOrganizationId:
          type: int
          description: Talebi sahibi organizasyon id
        periodDates:
          type: list
          description: Dönem bilgisi
          example: '["2020-01-01T00:00:00+03:00"]'
          items: datetime
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
        consumptionPointEic:
          type: str
          description: Sayaca ait enerji tanımlama kodu (EIC)
          example: 40X000000000002C
        uniqueCode:
          type: str
          description: Tekil kod
        customerNo:
          type: str
          description: Abone tüketici no bilgisi
        demandTypes:
          type: list
          description: Talep tipi lookup değeridir
          items: int
        demandStatus:
          type: int
          description: Talep durumu lookup değeridir
        gridTypeId:
          type: int
          description: Şebeke tipi id
        balancingRegionId:
          type: int
          description: Dengeleme Bölgesi ID
        demandSideParticipation:
          type: bool
        balancingMarketParticipation:
          type: bool
        electricSupplyParticipation:
          type: bool
    summary: Talep Toplayıcı Karşı Taleplerimi Sorgula
    description: Talep Toplayıcı Portföyünde bulunan sayaçları etkileyecek olan diğer organizasyonların yaptığı talepleri listeleme servisidir
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          items:
          - demandId: integer
            periodDate: string
            consumptionPointEic: string
            consumptionPointId: integer
            uniqueCode: string
            demandType:
              id: integer
              value: string
              localizations:
              - '...'
            demandStatus:
              id: integer
              value: string
              localizations:
              - '...'
            description:
              id: integer
              value: string
              localizations:
              - '...'
            createDate: string
            createUser: string
            isOwnerOrganization: boolean
            cancellationDate: string
            cancellationUserName: string
            customer:
              categoryType: '...'
              title: string
              customerNo: string
              authorizedPerson1Name: string
              authorizedPerson2Name: string
              authorizedPerson1No: string
              authorizedPerson2No: string
            cancellationOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            readingOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            ownerOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            electricSupplyParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            demandSideParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            balancingMarketParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            gridType:
              id: integer
              value: string
              localizations:
              - '...'
            balancingRegionName: string
            meterName: string
            balancingMarketParticipationDemand: boolean
            electricSupplyParticipationDemand: boolean
            demandSideParticipationDemand: boolean
          page:
            number: integer
            size: integer
            total: integer
            sort:
              field: string
              direction: string
          sortableFields:
          - string
  aggregator-history-query:
    endpoint: v1/demand/aggregator/getDemandHistory
    method: GET
    auth: true
    short_name: aggregator-history-query
    short_name_tr: Talep Toplayıcı Tarihçesini Sorgula
    params:
    - demandId
    required:
    - demandId
    response: Response
    var_type:
    - name: demandId
      var_type: int
      description: Talep id
      required: true
    summary: Talep Toplayıcı Tarihçesini Sorgula
