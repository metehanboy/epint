      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          modifyDate: string
          modifyUser: string
          status:
            id: integer
            value: string
            localizations:
            - language: string
              text: string
          updateReason:
            id: integer
            value: string
            localizations:
            - language: string
              text: string
          demandOwnerOrganizationId:
            id: integer
            eic: string
            name: string
            state: integer
          balancingMarketParticipationDemand: boolean
          electricSupplyParticipationDemand: boolean
          demandSideParticipationDemand: boolean
