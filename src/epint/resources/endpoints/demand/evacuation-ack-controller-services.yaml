endpoints:
  evacuation-ack-approve:
    endpoint: /v1/evacuation-ack/approve
    method: POST
    auth: true
    short_name: evacuation-ack-approve
    short_name_tr: Tahliye Bilgilendirme Onaylama
    params:
    - readingOrganizationId
    - consumptionPointId
    - meterOwnerOrganizationId
    - evacuationType
    - evacuationExplanation
    required:
    - consumptionPointId
    - evacuationType
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        readingOrganizationId:
          type: int
          description: Sayaç okuyan kurum id
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
          required: true
        meterOwnerOrganizationId:
          type: int
          description: Sayaç sahibi organizasyon id
        evacuationType:
          type: int
          description: Tahliye tipi lookup değeridir
          required: true
        evacuationExplanation:
          type: str
          description: Tahliye açıklama
    summary: Tahliye Bilgilendirme Onaylama
    description: Tahliye bilgilendirme kayıtlarını onaylama servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
  evacuation-ack-passivate:
    endpoint: /v1/evacuation-ack/passivate
    method: POST
    auth: true
    short_name: evacuation-ack-passivate
    short_name_tr: Tahliye Bilgilendirme Pasife Alma
    params:
    - meterOwnerOrganizationId
    - consumptionPointId
    required: []
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        meterOwnerOrganizationId:
          type: int
          description: Sayaç sahibi organizasyon id
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
    summary: Tahliye Bilgilendirme Pasife Alma
    description: Tahliye bilgilendirme kayıtlarını pasife alma servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
  evacuation-ack-query:
    endpoint: /v1/evacuation-ack/query
    method: POST
    auth: true
    short_name: evacuation-ack-query
    short_name_tr: Tahliye Bilgilendirme Sorgula
    params:
    - page
    - periodDates
    - evacuationAckDateStart
    - evacuationAckDateEnd
    - consumptionPointId
    - eic
    - statuses
    - readingOrganization
    - meterOwnerOrganizationId
    required: []
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        page:
          type: str
          properties:
            number:
              type: int
              description: ${VALUE_PAGE_NUMBER}
              example: ${EXAMPLE_PAGE_NUMBER}
            size:
              type: int
              description: ${VALUE_PAGE_SIZE}
              example: ${EXAMPLE_PAGE_SIZE}
            total:
              type: int
              description: ${VALUE_PAGE_TOTAL}
              example: ${EXAMPLE_PAGE_TOTAL}
            sort:
              type: str
              description: ${VALUE_PAGE_SORT}
              properties:
                field:
                  type: str
                  description: ${VALUE_SORT_FIELD}
                  example: ${EXAMPLE_SORT_FIELD}
                direction:
                  type: str
                  description: ${VALUE_SORT_DIRECTION}
                  example: ASC
        periodDates:
          type: list
          description: Dönem bilgisi
          example: '["2020-01-01T00:00:00+03:00"]'
          items: datetime
        evacuationAckDateStart:
          type: datetime
          description: Sorgu başlangıç tarihi
          example: '["2020-01-01T00:00:00+03:00"]'
        evacuationAckDateEnd:
          type: datetime
          description: Sorgu bitiş tarihi
          example: '["2020-01-01T00:00:00+03:00"]'
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
        eic:
          type: str
          description: Sayaca ait enerji tanımlama kodu (EIC)
          example: 40X000000000002C
        statuses:
          type: list
          description: Tahliye bilgilendirme durum
          items: int
        readingOrganization:
          type: int
          description: Sayaç okuyan kurum id
        meterOwnerOrganizationId:
          type: int
          description: Sayaç sahibi organizasyon id
    summary: Tahliye Bilgilendirme Sorgula
    description: Tahliye bilgilendirme kayıtlarını listeleme servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          items:
          - id: integer
            eic: string
            consumptionPointId: integer
            uniqueCode: string
            title: string
            customerNo: string
            evacuationAckStatus:
              id: integer
              value: string
              localizations:
              - '...'
            explanation: string
            rejectExplanation: string
            meterOwnerOrganizationId: integer
            meterOwnerOrganizationName: string
            readingOrganizationId: integer
            readingOrganizationName: string
            createUser: string
            createDate: string
            modifyUser: string
            modifyDate: string
          page:
            number: integer
            size: integer
            total: integer
            sort:
              field: string
              direction: string
          sortableFields:
          - string
  evacuation-ack-reject:
    endpoint: /v1/evacuation-ack/reject
    method: POST
    auth: true
    short_name: evacuation-ack-reject
    short_name_tr: Tahliye Bilgilendirme Reddetme
    params:
    - readingOrganizationId
    - consumptionPointId
    - meterOwnerOrganizationId
    - rejectExplanation
    required: []
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        readingOrganizationId:
          type: int
          description: Sayaç okuyan kurum id
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
        meterOwnerOrganizationId:
          type: int
          description: Sayaç sahibi organizasyon id
        rejectExplanation:
          type: str
          description: Tahliye bilgilendirme red açıklama
    summary: Tahliye Bilgilendirme Reddetme
    description: Tahliye bilgilendirme kayıtlarını reddetme servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
  evacuation-ack-save:
    endpoint: /v1/evacuation-ack/save
    method: POST
    auth: true
    short_name: evacuation-ack-save
    short_name_tr: Tahliye Bilgilendirme Kaydet
    params:
    - meterOwnerOrganizationId
    - consumptionPointId
    - explanation
    required: []
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        meterOwnerOrganizationId:
          type: int
          description: Sayaç sahibi organizasyon id
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
        explanation:
          type: str
          description: Tahliye bilgilendirme açıklama
    summary: Tahliye Bilgilendirme Kaydet
    description: Tahliye edilmek istenen tüketim noktasının bilgilendirmesinin kaydedildiği servistir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
