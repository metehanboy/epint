endpoints:
  evacuation-ack-approve:
    endpoint: /v1/evacuation-ack/approve
    method: POST
    auth: true
    short_name: evacuation-ack-approve
    short_name_tr: Tahliye Bilgilendirme Onaylama
    params:
    - readingOrganizationId
    - consumptionPointId
    - meterOwnerOrganizationId
    - evacuationType
    - evacuationExplanation
    required:
    - consumptionPointId
    - evacuationType
    response: Response
    var_type: []
    summary: Tahliye Bilgilendirme Onaylama
    description: Tahliye bilgilendirme kayıtlarını onaylama servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
  evacuation-ack-passivate:
    endpoint: /v1/evacuation-ack/passivate
    method: POST
    auth: true
    short_name: evacuation-ack-passivate
    short_name_tr: Tahliye Bilgilendirme Pasife Alma
    params:
    - meterOwnerOrganizationId
    - consumptionPointId
    required: []
    response: Response
    var_type: []
    summary: Tahliye Bilgilendirme Pasife Alma
    description: Tahliye bilgilendirme kayıtlarını pasife alma servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
  evacuation-ack-query:
    endpoint: /v1/evacuation-ack/query
    method: POST
    auth: true
    short_name: evacuation-ack-query
    short_name_tr: Tahliye Bilgilendirme Sorgula
    params:
    - page
    - periodDates
    - evacuationAckDateStart
    - evacuationAckDateEnd
    - consumptionPointId
    - eic
    - statuses
    - readingOrganization
    - meterOwnerOrganizationId
    required: []
    response: Response
    var_type: []
    summary: Tahliye Bilgilendirme Sorgula
    description: Tahliye bilgilendirme kayıtlarını listeleme servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          items:
          - id: integer
            eic: string
            consumptionPointId: integer
            uniqueCode: string
            title: string
            customerNo: string
            evacuationAckStatus:
              id: integer
              value: string
              localizations:
              - '...'
            explanation: string
            rejectExplanation: string
            meterOwnerOrganizationId: integer
            meterOwnerOrganizationName: string
            readingOrganizationId: integer
            readingOrganizationName: string
            createUser: string
            createDate: string
            modifyUser: string
            modifyDate: string
          page:
            number: integer
            size: integer
            total: integer
            sort:
              field: string
              direction: string
          sortableFields:
          - string
  evacuation-ack-reject:
    endpoint: /v1/evacuation-ack/reject
    method: POST
    auth: true
    short_name: evacuation-ack-reject
    short_name_tr: Tahliye Bilgilendirme Reddetme
    params:
    - readingOrganizationId
    - consumptionPointId
    - meterOwnerOrganizationId
    - rejectExplanation
    required: []
    response: Response
    var_type: []
    summary: Tahliye Bilgilendirme Reddetme
    description: Tahliye bilgilendirme kayıtlarını reddetme servisidir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
  evacuation-ack-save:
    endpoint: /v1/evacuation-ack/save
    method: POST
    auth: true
    short_name: evacuation-ack-save
    short_name_tr: Tahliye Bilgilendirme Kaydet
    params:
    - meterOwnerOrganizationId
    - consumptionPointId
    - explanation
    required: []
    response: Response
    var_type: []
    summary: Tahliye Bilgilendirme Kaydet
    description: Tahliye edilmek istenen tüketim noktasının bilgilendirmesinin kaydedildiği servistir.
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          completed: boolean
