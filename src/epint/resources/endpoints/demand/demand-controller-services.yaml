  demand-counter-get:
    endpoint: v1/demand/counter/get
    method: POST
    auth: true
    short_name: demand-counter-get
    short_name_tr: Karşı Taleplerimi Sorgula
    params:
    - page
    - selectedOrganizationId
    - periodDates
    - consumptionPointId
    - consumptionPointEic
    - uniqueCode
    - customerNo
    - demandTypes
    - demandStatus
    required: []
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        page:
          type: str
          properties:
            number:
              type: int
              description: ${VALUE_PAGE_NUMBER}
              example: ${EXAMPLE_PAGE_NUMBER}
            size:
              type: int
              description: ${VALUE_PAGE_SIZE}
              example: ${EXAMPLE_PAGE_SIZE}
            total:
              type: int
              description: ${VALUE_PAGE_TOTAL}
              example: ${EXAMPLE_PAGE_TOTAL}
            sort:
              type: str
              description: ${VALUE_PAGE_SORT}
              properties:
                field:
                  type: str
                  description: ${VALUE_SORT_FIELD}
                  example: ${EXAMPLE_SORT_FIELD}
                direction:
                  type: str
                  description: ${VALUE_SORT_DIRECTION}
                  example: ASC
        selectedOrganizationId:
          type: int
          description: Talebi sahibi organizasyon id
        periodDates:
          type: list
          description: Dönem bilgisi
          example: '["2020-01-01T00:00:00+03:00"]'
          items: datetime
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
        consumptionPointEic:
          type: str
          description: Sayaca ait enerji tanımlama kodu (EIC)
          example: 40X000000000002C
        uniqueCode:
          type: str
          description: Tekil kod
        customerNo:
          type: str
          description: Abone tüketici no bilgisi
        demandTypes:
          type: list
          description: Talep tipi lookup değeridir
          items: int
        demandStatus:
          type: int
          description: Talep durumu lookup değeridir
    summary: Karşı Taleplerimi Sorgula
    description: Portföyümüzde bulunan sayaçları etkileyecek olan diğer organizasyonların yaptığı talepleri listeleme servisidir
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          items:
          - demandId: integer
            periodDate: string
            consumptionPointEic: string
            consumptionPointId: integer
            uniqueCode: string
            demandType:
              id: integer
              value: string
              localizations:
              - '...'
            demandStatus:
              id: integer
              value: string
              localizations:
              - '...'
            description:
              id: integer
              value: string
              localizations:
              - '...'
            sendToLastSupplier: boolean
            createDate: string
            createUser: string
            isOwnerOrganization: boolean
            cancellationDate: string
            cancellationUserName: string
            cancellationOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            readingOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            customer:
              categoryType: '...'
              title: string
              customerNo: string
              authorizedPerson1Name: string
              authorizedPerson2Name: string
              authorizedPerson1No: string
              authorizedPerson2No: string
            ownerOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            newOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            oldOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            oizOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            customerNoMismatch: boolean
          page:
            number: integer
            size: integer
            total: integer
            sort:
              field: string
              direction: string
          sortableFields:
          - string
