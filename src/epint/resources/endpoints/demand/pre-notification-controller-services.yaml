endpoints:
  pre-notification-aggregator-query:
    endpoint: /v1/pre-notification/aggregator/query
    method: POST
    auth: true
    short_name: pre-notification-aggregator-query
    short_name_tr: Ön Bildirim Listesi Sorgula (Toplayıcılık)
    params:
    - page
    - selectedOrganizationId
    - periodDate
    - consumptionPointId
    - consumptionPointEic
    - uniqueCode
    - balancingRegionId
    - gridTypeId
    - demandDirections
    - demandSideParticipation
    - balancingMarketParticipation
    - electricSupplyParticipation
    required: []
    response: Response
    var_type:
    - name: body
      var_type: object
      description: ''
      required: false
      properties:
        page:
          type: str
          properties:
            number:
              type: int
              description: ${VALUE_PAGE_NUMBER}
              example: ${EXAMPLE_PAGE_NUMBER}
            size:
              type: int
              description: ${VALUE_PAGE_SIZE}
              example: ${EXAMPLE_PAGE_SIZE}
            total:
              type: int
              description: ${VALUE_PAGE_TOTAL}
              example: ${EXAMPLE_PAGE_TOTAL}
            sort:
              type: str
              description: ${VALUE_PAGE_SORT}
              properties:
                field:
                  type: str
                  description: ${VALUE_SORT_FIELD}
                  example: ${EXAMPLE_SORT_FIELD}
                direction:
                  type: str
                  description: ${VALUE_SORT_DIRECTION}
                  example: ASC
        selectedOrganizationId:
          type: int
          description: Talebi sahibi organizasyon id
        periodDate:
          type: datetime
          description: Dönem bilgisi
          example: '["2020-01-01T00:00:00+03:00"]'
        consumptionPointId:
          type: int
          description: Sayaca ait tüketim noktası id
        consumptionPointEic:
          type: str
          description: Sayaca ait enerji tanımlama kodu (EIC)
          example: 40X000000000002C
        uniqueCode:
          type: str
          description: Tekil kod
        balancingRegionId:
          type: int
          description: Dengeleme Bölgesi ID
        gridTypeId:
          type: int
          description: Şebeke tipi id
        demandDirections:
          type: list
          description: Talep yönü
          items: int
        demandSideParticipation:
          type: bool
        balancingMarketParticipation:
          type: bool
        electricSupplyParticipation:
          type: bool
    summary: Ön Bildirim Listesi Sorgula (Toplayıcılık)
    description: Toplayıcılık ön bildirim listelerini sorgulama servisidir
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          items:
          - demandId: integer
            periodDate: string
            consumptionPointEic: string
            consumptionPointId: integer
            uniqueCode: string
            demandType:
              id: integer
              value: string
              localizations:
              - '...'
            demandStatus:
              id: integer
              value: string
              localizations:
              - '...'
            description:
              id: integer
              value: string
              localizations:
              - '...'
            demandDirection:
              id: integer
              value: string
              localizations:
              - '...'
            sendToLastSupplier: boolean
            readingOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            ownerOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            newOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            oldOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            electricSupplyParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            demandSideParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            balancingMarketParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            customerNo: string
            title: string
            meterId: integer
            address: string
            cityName: string
            cityId: integer
            districtName: string
            districtId: integer
            readingType:
              id: integer
              value: string
              localizations:
              - '...'
            profileSubscriptionGroup:
              id: integer
              value: string
              localizations:
              - '...'
            mainTariffGroup:
              id: integer
              value: string
              localizations:
              - '...'
            tariffClassType:
              id: integer
              value: string
              localizations:
              - '...'
            connectionPositionDescriptionType:
              id: integer
              value: string
              localizations:
              - '...'
            lastResortConsumerGroup:
              id: integer
              value: string
              localizations:
              - '...'
            bilateralConsumerGroup:
              id: integer
              value: string
              localizations:
              - '...'
            balancingRegion: string
            balancingRegionId: integer
            biddingRegion: string
            biddingRegionId: integer
            annualAverageConsumption: number
            usageType:
              id: integer
              value: string
              localizations:
              - '...'
            contractPower: number
            gridType:
              id: integer
              value: string
              localizations:
              - '...'
            balancingMarketParticipationDemand: boolean
            electricSupplyParticipationDemand: boolean
            demandSideParticipationDemand: boolean
          page:
            number: integer
            size: integer
            total: integer
            sort:
              field: string
              direction: string
          sortableFields:
          - string
