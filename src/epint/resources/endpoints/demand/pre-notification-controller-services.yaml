              id: integer
              value: string
              localizations:
              - '...'
            description:
              id: integer
              value: string
              localizations:
              - '...'
            demandDirection:
              id: integer
              value: string
              localizations:
              - '...'
            sendToLastSupplier: boolean
            readingOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            ownerOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            newOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            oldOrganization:
              id: integer
              eic: string
              name: string
              state: integer
            electricSupplyParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            demandSideParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            balancingMarketParticipationOrganization:
              oldOrganizationId: '...'
              newOrganizationId: '...'
              sameOrganization: boolean
            customerNo: string
            title: string
            meterId: integer
            address: string
            cityName: string
            cityId: integer
            districtName: string
            districtId: integer
            readingType:
              id: integer
              value: string
              localizations:
              - '...'
            profileSubscriptionGroup:
              id: integer
              value: string
              localizations:
              - '...'
            mainTariffGroup:
              id: integer
              value: string
              localizations:
              - '...'
            tariffClassType:
              id: integer
              value: string
              localizations:
              - '...'
            connectionPositionDescriptionType:
              id: integer
              value: string
              localizations:
              - '...'
            lastResortConsumerGroup:
              id: integer
              value: string
              localizations:
              - '...'
            bilateralConsumerGroup:
              id: integer
              value: string
              localizations:
              - '...'
            balancingRegion: string
            balancingRegionId: integer
            biddingRegion: string
            biddingRegionId: integer
            annualAverageConsumption: number
            usageType:
              id: integer
              value: string
              localizations:
              - '...'
            contractPower: number
            gridType:
              id: integer
              value: string
              localizations:
              - '...'
            balancingMarketParticipationDemand: boolean
            electricSupplyParticipationDemand: boolean
            demandSideParticipationDemand: boolean
          page:
            number: integer
            size: integer
            total: integer
            sort:
              field: string
              direction: string
          sortableFields:
          - string
