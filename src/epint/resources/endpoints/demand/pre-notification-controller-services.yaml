    response: Response
    var_type: []
    summary: Ön Bildirim Listesi Sorgula (Toplayıcılık)
    description: Toplayıcılık ön bildirim listelerini sorgulama servisidir
    response_structure:
      status: string
      correlationId: string
      spanIds: string
      hostName: string
      clientIp: string
      userName: string
      successMessage: string
      errors:
      - errorCode: string
        errorMessage: string
      unsuccessfulList:
      - {}
      dispatch: string
      body:
        content:
          items:
          - demandId: integer
            periodDate: string
            consumptionPointEic: string
            consumptionPointId: integer
            uniqueCode: string
            demandType:
              id: integer
              value: string
              localizations:
