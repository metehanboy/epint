endpoints:
  list_block_contract_available_time_list:
    endpoint: /rest/v1/contract/block-contract/available-time
    method: POST
    auth: true
    short_name: list_block_contract_available_time_list
    short_name_tr: Blok Kontrat Geçerli Süre Listeleme
    params:
    - deliveryDate
    - startTime
    - endTime
    required: null
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type:
    - name: deliveryDate
      var_type: str
      description: Teslim saat bilgisi
      required: false
      example: ''
    - name: startTime
      var_type: int
      description: Blok kontrat başlangıç saati. [00,23]
      required: false
      example: ''
    - name: endTime
      var_type: int
      description: Blok kontrat bitiş saati. [01,24]
      required: false
      example: ''
    summary: Blok Kontrat Geçerli Süre Listeleme
    description: Blok kontratların geçerli sürelerinin listelendiği servis.
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
  list_active_contract:
    endpoint: /rest/v1/contract/board/list
    method: POST
    auth: true
    short_name: list_active_contract
    short_name_tr: Aktif Kontrat Listeleme
    params:
    - contractType
    - contractKind
    - region
    required:
    - contractType
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type:
    - name: contractType
      var_type: str
      description: Kontrat tipi
      required: true
      example: ''
    - name: contractKind
      var_type: str
      description: Kontrat tipi
      required: false
      example: ''
    - name: region
      var_type: str
      description: Bölge bilgisi
      required: false
      example: ''
    summary: Aktif Kontrat Listeleme
    description: Aktif kontratların listelendiği servis
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
  export_list_active_contract:
    endpoint: /rest/v1/contract/board/list/export
    method: POST
    auth: true
    short_name: export_list_active_contract
    short_name_tr: Aktif Kontrat Dışa Aktarma
    params:
    - contractType
    - contractKind
    - region
    required:
    - contractType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - modelMap
    - viewName
    var_type:
    - name: contractType
      var_type: str
      description: Kontrat tipi
      required: true
      example: ''
    - name: contractKind
      var_type: str
      description: Kontrat tipi
      required: false
      example: ''
    - name: region
      var_type: str
      description: Bölge bilgisi
      required: false
      example: ''
    summary: Aktif Kontrat Dışa Aktarma
    description: Aktif kontratların dışa aktarıldığı servis
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      modelMap: object
      viewName: str
  list_contract_depths:
    endpoint: /rest/v1/contract/depth
    method: POST
    auth: true
    short_name: list_contract_depths
    short_name_tr: Kontrat Derinliği
    params:
    - pageInfo
    - contractName
    - region
    - contractType
    - isExcludeChart
    required:
    - pageInfo
    - contractName
    - region
    - contractType
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type:
    - name: pageInfo
      var_type: str
      description: Sayfalama bilgisi
      required: true
      example: ''
    - name: contractName
      var_type: str
      description: Kontrat ismi
      required: true
      example: ''
    - name: region
      var_type: str
      description: Bölge bilgisi
      required: true
      example: ''
    - name: contractType
      var_type: str
      description: Kontrat tipi
      required: true
      example: ''
    - name: isExcludeChart
      var_type: bool
      description: true gönderilmesi durumunda grafiğe ait verileri dönmektedir.
      required: false
      example: ''
    summary: Kontrat Derinliği
    description: Kontrat derinliğinin listelendiği servis.
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
