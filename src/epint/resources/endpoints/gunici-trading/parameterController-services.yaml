endpoints:
  list_parameter:
    endpoint: /rest/v1/parameter/list
    method: POST
    auth: true
    short_name: list_parameter
    short_name_tr: Sistem Parametreleri
    params:
    - pageInfo
    - effectiveDate
    - parameterGroupType
    required:
    - effectiveDate
    - pageInfo
    - parameterGroupType
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type:
    - name: pageInfo
      var_type: str
      description: Sayfalama bilgisi
      required: true
      example: ''
    - name: effectiveDate
      var_type: datetime
      description: Parametrenin geçerli olduğu tarih bilgisi
      required: true
      example: '2021-06-24 14:00:00'
    - name: parameterGroupType
      var_type: str
      description: Parametrenin ait olduğu grup bilgisi
      required: true
      example: ''
    summary: Sistem Parametreleri
    description: Sistemde aktif olan parametreleri döner.
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
  list_parameter_group:
    endpoint: /rest/v1/parameter/group/list
    method: GET
    auth: true
    short_name: list_parameter_group
    short_name_tr: Parametre Grup
    params: []
    required: null
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type: []
    summary: Parametre Grup
    description: Parametrelerin ait olduğu grup listesini dönen servis
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
  system_time:
    endpoint: /rest/v1/parameter/time
    method: GET
    auth: true
    short_name: system_time
    short_name_tr: Sistem zaman bilgisi
    params: []
    required: null
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type: []
    summary: Sistem zaman bilgisi
    description: Sistem zaman bilgisi
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
