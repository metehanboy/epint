endpoints:
  get_collateral:
    endpoint: /rest/v1/collateral/get
    method: GET
    auth: true
    short_name: get_collateral
    short_name_tr: Aktif Teminat Bilgisi
    params: []
    required: null
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type: []
    summary: Aktif Teminat Bilgisi
    description: Sistemde geçerli olan aktif teminat bilgisini dönen servistir.
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
  export_active_contract:
    endpoint: /rest/v1/collateral/history/export
    method: POST
    auth: true
    short_name: export_active_contract
    short_name_tr: Teminat Geçmiş Dışarı Aktarma
    params:
    - effectiveDateStart
    required:
    - effectiveDateStart
    response:
    - view
    - model
    - status
    - empty
    - reference
    - modelMap
    - viewName
    var_type:
    - name: effectiveDateStart
      var_type: datetime
      description: Teminat bilgisinin geçerlilik başlangıç tarihi
      required: true
      example: '2021-06-24 14:00:00'
    summary: Teminat Geçmiş Dışarı Aktarma
    description: Geçmiş tarihlerde geçerli olan teminat bilgisini excel ile dışarı
      aktarma servisi.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      modelMap: object
      viewName: str
  list_history_collateral:
    endpoint: /rest/v1/collateral/history/list
    method: POST
    auth: true
    short_name: list_history_collateral
    short_name_tr: Teminat Geçmiş Listeleme
    params:
    - pageInfo
    - effectiveDateStart
    required:
    - pageInfo
    - effectiveDateStart
    response:
    - status
    - txId
    - hostName
    - clientIp
    - userName
    - errors
    - body
    - dispatch
    var_type:
    - name: pageInfo
      var_type: str
      description: Sayfalama bilgisi
      required: true
      example: ''
    - name: effectiveDateStart
      var_type: datetime
      description: Teminat bilgisinin geçerlilik başlangıç tarihi
      required: true
      example: '2021-06-24 14:00:00'
    summary: Teminat Geçmiş Listeleme
    description: Geçmiş tarihlerde geçerli olan teminat bilgisinin verildiği servistir.
    response_structure:
      status: str
      txId: str
      hostName: str
      clientIp: str
      userName: str
      errors: list
      body: str
      dispatch: str
