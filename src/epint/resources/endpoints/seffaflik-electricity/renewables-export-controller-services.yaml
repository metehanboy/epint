    short_name_tr: Birim Maliyeti Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type: dict
    summary: Birim Maliyeti Dışa Aktarım Servisi
    description: Tedarik edilen birim enerji miktarı başına, hesaplanan YEKDEM maliyetidir.
      YEKDEM birim maliyeti ilgili aylar için versiyonlu olarak yayımlanmaktadır.
      Bir fatura döneminde, YEKDEM gelirinin YEK toplam bedelinden fazla olması durumunda,
      Yenilenebilir Enerji Kaynaklarının Belgelendirilmesi ve Desteklenmesine İlişkin
      Yönetmenliğin 13üncü maddesinin dördüncü fıkrası uyarınca hesaplama yapılmaktadır.Bir
      fatura döneminde YEKDEM gelirinin YEK toplam bedelinden fazla olması durumunda,
      Yenilenebilir Enerji Kaynaklarının Belgelendirilmesi ve Desteklenmesine İlişkin
      Yönetmeliğin 13 üncü maddesinin dördüncü fıkrası uyarınca hesaplama yapılmakta
      olup, Görevli Tedarik Şirketlerinin K1 kapsamındaki satışları hariç tüm satışlar
      için tedarikçilere uygulanan birim fiyat 0 TL/MWh olmaktadır.Birim Maliyeti
      Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
