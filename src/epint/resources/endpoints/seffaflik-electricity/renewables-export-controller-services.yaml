    endpoint: /v1/renewables/export/generation-forecast
    method: POST
    auth: true
    short_name: generation-forecast-export
    short_name_tr: Üretim Tahmini Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type: dict
    summary: Üretim Tahmini Dışa Aktarım Servisi
    description: YEKDEM kapsamındaki santrallerin, Milli Yük Tevzi Merkezi’ne bildirdikleri
      tahmini üretimleridir.29 Nisan 2016 tarihli ve 29698 sayılı Yenilenebilir Enerji
      Kaynaklarının Belgelendirilmesi ve Desteklenmesine İlişkin Yönetmelikte Değişiklik
      Yapılmasına İlişkin yönetmeliğin, Resmi Gazete'de yayımlanmasını takiben Üretim
      Tahmini raporunun en son 30 Nisan 2016 tarihli verisi görüntülenebilecektir.'
      Bilgisi görüntülenecektir. Kullanıcı bu bilgilendirmeyi kapatmadan ekranda işlem
      yapamaz.Üretim Tahmini Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
