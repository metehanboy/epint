      - PDF
    summary: Aktif Doluluk Dışa Aktarım Servisi
    description: 'Bir barajın maksimum ve minimum işletme seviyeleri arasındaki hacimin
      yüzdesidir. Formül: Aktif Doluluk= [( İlgili Tarihteki Seviyeye Karşılık Gelen
      Hacim – Minimum Hacim ) / ( Maksimum Hacim – Minimum Hacim )] * 100. Veriler
      saat 17:00 itibariyle nihai halini almaktadır. Baraj verileri günlük olarak
      verilmektedir. Geriye dönük veri bulunmamaktadır. Aktif Doluluk Listesini XLSX,
      CSV ya da PDF olarak dışa aktarır.'
