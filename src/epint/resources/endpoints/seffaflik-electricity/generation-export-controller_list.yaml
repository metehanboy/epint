  licensed_power_plant_investment_list:
    endpoint: /v1/generation/data/licensed-powerplant-investment-list
    method: POST
    auth: true
    short_name: licensed_power_plant_investment_list
    short_name_tr: Lisanslı Santral Yatırımları Listeleme Servisi
    params:
    - startDate
    - endDate
    - page
    required: null
    response:
    - items
    var_type:
    - name: startDate
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: Lisanslı Santral Yatırımları Listeleme Servisi
    description: Enerji İşleri Genel Müdürlüğü tarafından ön kabulü tamamlanmış ve
      devreye alınmış elektrik üretim tesislerinin aylık listesidir. Elektrik üretim
      tesislerinin aylık listesidir.
    response_structure:
      items:
      - str
      page:
        number: int
        size: int
        total: int
        sort: object
      totals: str
