endpoints:
  pfm_transaction_history_data:
    endpoint: /v1/markets/pfm/data/pfm-transaction-history
    method: POST
    auth: true
    short_name: pfm_transaction_history_data
    short_name_tr: VEP İşlem Akışı Listeleme Servisi
    params:
    - startDate
    - endDate
    - year
    - deliveryPeriod
    - loadType
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: startDate
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: year
      var_type: str
      description: Yıl
      required: false
      example: '2001'
    - name: deliveryPeriod
      var_type: str
      description: Teslimat Dönemi
      required: false
      example: Ocak
    - name: loadType
      var_type: str
      description: Yük Tipi
      required: false
      example: Baz
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: VEP İşlem Akışı Listeleme Servisi
    description: Seçilen tarihte işleme açık + işlem yapılan kontratların işlem akışını
      göstermektedir.
    response_structure:
      items:
      - str
      page:
        number: int
        size: int
        total: int
        sort: object
      statistics: str
