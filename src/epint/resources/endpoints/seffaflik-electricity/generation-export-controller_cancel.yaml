endpoints:
  cancelation_quantity:
    endpoint: /v1/markets/yek-g/data/cancelation-quantity
    method: POST
    auth: true
    short_name: cancelation_quantity
    short_name_tr: YEK-G İtfa İşlem Miktarları Listeleme Servisi
    params:
    - startDate
    - endDate
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: startDate
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: YEK-G İtfa İşlem Miktarları Listeleme Servisi
    description: Seçilen tarihte YEK-G Belgesinin ifşa amacıyla kullanılmak üzere
      itfa edilme sayısını göstermektedir. Veriler Organize YEK-G ve YEK-G İkili Anlaşmalar
      Piyasasının aynı iş günü 15:00'dan sonra yayımlanır.
    response_structure:
      items:
      - str
      page:
        number: int
        size: int
        total: int
        sort: object
      statistics: str
