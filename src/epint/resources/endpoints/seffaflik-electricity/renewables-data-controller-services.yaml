          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
    summary: Üretim Tahmini Data Listeleme Servisi
    description: YEKDEM kapsamındaki santrallerin, Milli Yük Tevzi Merkezi’ne bildirdikleri tahmini üretimleridir.29 Nisan 2016 tarihli ve 29698 sayılı Yenilenebilir Enerji Kaynaklarının Belgelendirilmesi ve Desteklenmesine İlişkin Yönetmelikte Değişiklik Yapılmasına İlişkin yönetmeliğin, Resmi Gazete'de yayımlanmasını takiben Üretim Tahmini raporunun en son 30 Nisan 2016 tarihli verisi görüntülenebilecektir.' Bilgisi görüntülenecektir. Kullanıcı bu bilgilendirmeyi kapatmadan ekranda işlem yapamaz.
