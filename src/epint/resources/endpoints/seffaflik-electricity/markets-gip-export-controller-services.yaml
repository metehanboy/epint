endpoints:
  bid_offer_quantities_export:
    endpoint: /v1/markets/idm/export/bid-offer-quantities
    method: POST
    auth: true
    short_name: bid_offer_quantities_export
    short_name_tr: GİP Teklif Edilen Alış Satış Miktarları Dışa Aktarım Servisi
    params:
    - startDate
    - endDate
    - page
    - exportType
    required:
    - startDate
    - endDate
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: GİP Teklif Edilen Alış Satış Miktarları Dışa Aktarım Servisi
    description: Gün İçi Piyasasında sunulan tekliflerin alış ve satış tekliflerinin
      toplam miktarlarıdır. GİP Teklif Edilen Alış Satış Miktarları Listesini XLSX,
      CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
