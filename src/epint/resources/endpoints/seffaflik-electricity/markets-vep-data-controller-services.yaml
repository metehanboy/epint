  delivery_period_list:
    endpoint: /v1/markets/pfm/data/delivery-period-list
    method: POST
    auth: true
    short_name: delivery_period_list
    short_name_tr: Teslimat Dönemi Listeleme Servisi
    params:
    - startDate
    - endDate
    required:
    - startDate
    - endDate
    response:
    - items
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    summary: Teslimat Dönemi Listeleme Servisi
    description: VEP sayfaları için Teslimat Dönemi Listesi verir
    response_structure:
      items: list
