      required: false
      example: Ceyhan
    - name: damName
      var_type: str
      description: Baraj
      required: false
      example: ADATEPE
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    summary: Aktif Hacim Listeleme Servisi
    description: Bir barajın ilgili tarihteki seviyeye karşılık gelen hacmi ve minimum
      işletme seviyeleri arasındaki hacimdir. Veriler saat 17:00 itibariyle nihai
      halini almaktadır. Baraj verileri günlük olarak verilmektedir. Geriye dönük
      veri verilmemektedir.
    response_structure:
      items: list
      page: str
