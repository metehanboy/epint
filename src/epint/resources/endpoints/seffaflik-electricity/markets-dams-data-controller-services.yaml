endpoints:
  active_fullness:
    endpoint: /v1/dams/data/active-fullness
    method: POST
    auth: true
    short_name: active_fullness
    short_name_tr: Aktif Doluluk Listeleme Servisi
    params:
    - basinName
    - damName
    - page
    required: null
    response:
    - items
    - page
    var_type:
    - name: basinName
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '1234'
    - name: damName
      var_type: str
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: false
      example: '1234'
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    summary: Aktif Doluluk Listeleme Servisi
    description: 'Bir barajın maksimum ve minimum işletme seviyeleri arasındaki hacimin
      yüzdesidir. Formül: Aktif Doluluk= [( İlgili Tarihteki Seviyeye Karşılık Gelen
      Hacim – Minimum Hacim ) / ( Maksimum Hacim – Minimum Hacim )] * 100. Veriler
      saat 17:00 itibariyle nihai halini almaktadır. Baraj verileri günlük olarak
      verilmektedir. Geriye dönük veri bulunmamaktadır.'
    response_structure:
      items: list
      page: str
  active_volume:
