endpoints:
  active-fullness:
    endpoint: /v1/dams/data/active-fullness
    method: POST
    auth: true
    short_name: active-fullness
    short_name_tr: Aktif Doluluk Listeleme Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        basinName:
          type: str
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '1234'
        damName:
          type: str
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '1234'
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
    summary: Aktif Doluluk Listeleme Servisi
    description: 'Bir barajın maksimum ve minimum işletme seviyeleri arasındaki hacimin yüzdesidir. Formül: Aktif Doluluk= [( İlgili Tarihteki Seviyeye Karşılık Gelen Hacim – Minimum Hacim ) / ( Maksimum Hacim – Minimum Hacim )] * 100. Veriler saat 17:00 itibariyle nihai halini almaktadır. Baraj verileri günlük olarak verilmektedir. Geriye dönük veri bulunmamaktadır.'
    response_structure: {}
