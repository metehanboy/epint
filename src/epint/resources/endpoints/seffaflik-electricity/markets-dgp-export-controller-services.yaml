endpoints:
  dgp_yat_export:
    endpoint: /v1/markets/bpm/export/order-summary-down
    method: POST
    auth: true
    short_name: dgp_yat_export
    short_name_tr: Yük Atma (YAT) Talimat Miktarı Dışa Aktarım Servisi
    params:
    - startDate
    - endDate
    - region
    - page
    - exportType
    required:
    - startDate
    - endDate
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: 'Bölge kısa adı (Ör: TR1 bkz.Bölge Listesi Getirme Servisi)'
      required: false
      example: TR1
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: Yük Atma (YAT) Talimat Miktarı Dışa Aktarım Servisi
    description: 0, 1, 2 kodlu Alma Talimat Miktarı (YAT), sistem yönünde elektrik
      fazlası durumlarda sistemi dengelemek için verilen talimat miktarıdır. Veriler
      4 saat önceki talimatları yansıtmaktadır. Yük Atma (YAT) Talimat Miktarı Listesini
      XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
