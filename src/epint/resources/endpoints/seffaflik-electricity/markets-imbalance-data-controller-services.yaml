endpoints:
  dsg-imbalance-quantity:
    endpoint: /v1/markets/imbalance/data/dsg-imbalance-quantity
    method: POST
    auth: true
    short_name: dsg-imbalance-quantity
    short_name_tr: Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Listeleme Servisi
    params:
    - body
    - TGT
    required:
    - body
    - TGT
    response: ''
    var_type: dict
    summary: Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Listeleme Servisi
    description: Dengeden sorumlu taraflar dengeleme yükümlülükleri kapsamında bir
      araya gelerek dengeden sorumlu grup oluşturabilirler. Dengeden sorumlu grup
      adına grup içinden bir dengeden sorumlu taraf, dengeden sorumlu grubun enerji
      dengesizliğine ilişkin Piyasa İşletmecisine karşı mali sorumluluğunu üstlenir.
      Dengeden sorumlu taraflarının portföyünde yer alan organizasyonların piyasa
      işlemleri neticesinde gerçekleşen üretim/tüketim değerlerinden ne kadar saptığını
      gösteren miktardır.
    response_structure: {}
