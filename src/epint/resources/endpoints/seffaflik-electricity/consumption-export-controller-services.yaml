    required:
    - body
    response: ''
    var_type: dict
    summary: Yük Tahmin Planı Dışa Aktarım Servisi
    description: Bir sonraki gün için yapılan saatlik talep miktarıdır. Yük Tahmin
      Planı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  meter-count-export:
    endpoint: /v1/consumption/export/meter-count-export
    method: POST
    auth: true
    short_name: meter-count-export
    short_name_tr: Sayaç Adedi Listeleme Servisi Dışa Aktarım Servisi
