    required:
    - body
    - TGT
    response: ''
    var_type: dict
    summary: Serbest Tüketici Tüketim Miktarı Dışa Aktarım Servisi
    description: Sayaç kullanım tipi serbest tüketici olan sayaçların uzlaştırmaya
      esas çekiş miktarı toplamıdır. Serbest Tüketici Tüketim Miktarı Listeleme Servisi
      Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  load-estimation-plan-export:
