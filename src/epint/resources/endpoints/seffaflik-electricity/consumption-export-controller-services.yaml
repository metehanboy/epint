    - body
    required:
    - body
    response: ''
    var_type: dict
    summary: Talep Tahmini Dışa Aktarım Servisidir.
    description: Talep Tahmini Dışa Aktarım Yapılan Servistir.
    response_structure: {}
  eligible-consumer-count-export:
    endpoint: /v1/consumption/export/eligible-consumer-count
    method: POST
    auth: true
    short_name: eligible-consumer-count-export
    short_name_tr: İl, İlçe ST Adedi Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type: dict
    summary: İl, İlçe ST Adedi Dışa Aktarım Servisi
    description: Sayaç kullanım tipi serbest tüketici olan sayaçların ilçe ve profil
      abone grubu bazındaki sayısıdır. Paylaşılan ilçe bilgilerinde geçmiş ilçe isimleri
      yer alabilmektedir. Analiz yapılırken bu hususa dikkat edilmesi önemle rica
      olunur. İl, İlçe ST Adedi Listeleme Servisi Listesini XLSX, CSV ya da PDF olarak
      dışa aktarır.
    response_structure: {}
