    - body
    response: ''
    var_type: dict
    summary: Tüketim Miktarları Dışa Aktarım Servisi
    description: İl bazında tüketici miktarlarının tüketici türüne ve tüketici profil
      gruplarına göre ayrımı aylık olarak gösterilmektedir. Tüketim Miktarları Listeleme
      Servisi Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  demand-forecast-export:
