endpoints:
  consumer-quantity-export:
    endpoint: /v1/consumption/export/consumer-quantity
    method: POST
    auth: true
    short_name: consumer-quantity-export
    short_name_tr: Tüketici Sayısı Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type: dict
    summary: Tüketici Sayısı Dışa Aktarım Servisi
    description: İl bazında tüketici sayılarının tüketici türüne ve tüketici profil
      gruplarına göre ayrımı aylık olarak gösterilmektedir. Tüketici Sayısı Listeleme
      Servisi Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
