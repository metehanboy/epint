endpoints:
  consumer-quantity-export:
    endpoint: /v1/consumption/export/consumer-quantity
    method: POST
    auth: true
    short_name: consumer-quantity-export
    short_name_tr: Tüketici Sayısı Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        period:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        provinceId:
          type: int
          description: Şehir Id bilgisi(bkz.Şehir Listesi Getirme Servisi)
          example: 160
        profileGroupId:
          type: int
          description: Profil grup Id bilgisi(bkz.Profil Group Listesi Getirme Servisi)
          example: 1234
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
        exportType:
          type: str
          description: XLSX, CSV ya da PDF
          example: XLSX
          required: true
    summary: Tüketici Sayısı Dışa Aktarım Servisi
    description: İl bazında tüketici sayılarının tüketici türüne ve tüketici profil gruplarına göre ayrımı aylık olarak gösterilmektedir. Tüketici Sayısı Listeleme Servisi Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
