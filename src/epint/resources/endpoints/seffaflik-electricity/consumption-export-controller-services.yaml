    - body
    required:
    - body
    response: ''
    var_type: dict
    summary: Sayaç Adedi Listeleme Servisi Dışa Aktarım Servisi
    description: İçerisinde bulunana dönemden bir sonraki dönem için açıklanan sayaç
      adedi verisidir. Sayaç Adedi Listeleme Servisi Listesini XLSX, CSV ya da PDF
      olarak dışa aktarır.
    response_structure: {}
  monthly-index-export:
    endpoint: /v1/consumption/export/monthly-index
    method: POST
    auth: true
    short_name: monthly-index-export
    short_name_tr: Aylık Endeks Dışa Aktarım Servisi
    params:
    - body
    - TGT
    required:
    - body
    - TGT
    response: ''
    var_type: dict
    summary: Aylık Endeks Dışa Aktarım Servisi
    description: Piyasa Takas Fiyatı (PTF), Negatif Sistem Dengesizlik Fiyatı, YEKDEM
      Birim Fiyat, Ulusal Tarife Birim Fiyatları ve Piyasa Yönetim Sistemine kayıtlı
      tüketicilere ait uzlaştırma dönemi bazındaki çekiş miktarları kullanılarak hesaplanan
      değere ilişkin veri seti. Referans endeks 100 olarak alınacaktır. Aylık Endeks
      Listeleme Servisi Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  multiple-factor-export:
