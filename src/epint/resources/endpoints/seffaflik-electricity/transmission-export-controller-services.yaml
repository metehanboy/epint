    description: Kapasite ihalelerine ait talepleri ve tahsis edilen kapasiteleri gösterir. Kapasite ihalelerine ait talepleri ve tahsis edilen kapasiteleri gösterir. Kapasite Talepleri Listeleme Servisi Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
