    summary: VEP Günlük Gösterge Fiyatı Dışa Aktarım Servisi
    description: Seçilen tarihte işleme açık kontratların Günlük Gösterge Fiyatını göstermektedir. Seansın açık olduğu her gün işleme açık kontratların ilgili gün için Günlük Gösterge fiyatı saat 16:45'te yayımlanır. Dolar ve Euro kuru olarak fiyatın ait olduğu günden önceki ikinci iş gününe ait Türkiye Cumhuriyet Merkez Bankası efektif alış kuru dikkate alınmaktadır. VEP Günlük Gösterge Fiyatı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
