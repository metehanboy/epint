endpoints:
  contract_price_summary_export:
    endpoint: /v1/markets/pfm/export/contract-price-summary
    method: POST
    auth: true
    short_name: contract_price_summary_export
    short_name_tr: VEP Kontrat Fiyatları Özet Dışa Aktarım Servisi
    params:
    - startDate
    - endDate
    - year
    - deliveryPeriod
    - loadType
    - page
    - exportType
    required:
    - startDate
    - endDate
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: year
      var_type: int
      description: Yıl
      required: false
      example: 2001
    - name: deliveryPeriod
      var_type: str
      description: Teslimat Dönemi
      required: false
      example: Ocak
    - name: loadType
      var_type: str
      description: Yük Tipi
      required: false
      example: Baz
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: VEP Kontrat Fiyatları Özet Dışa Aktarım Servisi
    description: Seçilen tarihte işleme açık + işlem yapılan kontratların seans içinde
      ilk, son, en düşük, en yüksek eşleşme fiyatlarını ve GGF’yi göstermektedir.
      VEP Kontrat Fiyatları Özet Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
