endpoints:
  contract-price-summary-export:
    endpoint: /v1/markets/pfm/export/contract-price-summary
    method: POST
    auth: true
    short_name: contract-price-summary-export
    short_name_tr: VEP Kontrat Fiyatları Özet Dışa Aktarım Servisi
    params:
    - body
    - TGT
    required:
    - body
    - TGT
    response: ''
    var_type: dict
    summary: VEP Kontrat Fiyatları Özet Dışa Aktarım Servisi
    description: Seçilen tarihte işleme açık + işlem yapılan kontratların seans içinde
      ilk, son, en düşük, en yüksek eşleşme fiyatlarını ve GGF’yi göstermektedir.
      VEP Kontrat Fiyatları Özet Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  daily-index-price-export:
    endpoint: /v1/markets/pfm/export/ggf
    method: POST
    auth: true
    short_name: daily-index-price-export
    short_name_tr: VEP Günlük Gösterge Fiyatı Dışa Aktarım Servisi
    params:
    - body
    - TGT
    required:
    - body
    - TGT
    response: ''
    var_type: dict
    summary: VEP Günlük Gösterge Fiyatı Dışa Aktarım Servisi
    description: Seçilen tarihte işleme açık kontratların Günlük Gösterge Fiyatını
      göstermektedir. Seansın açık olduğu her gün işleme açık kontratların ilgili
      gün için Günlük Gösterge fiyatı saat 16:45'te yayımlanır. Dolar ve Euro kuru
      olarak fiyatın ait olduğu günden önceki ikinci iş gününe ait Türkiye Cumhuriyet
      Merkez Bankası efektif alış kuru dikkate alınmaktadır. VEP Günlük Gösterge Fiyatı
      Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  offer-price-export:
    endpoint: /v1/markets/pfm/export/offer-price
    method: POST
    auth: true
    short_name: offer-price-export
    short_name_tr: VEP Teklif Fiyatları Dışa Aktarım Servisi
    params:
    - body
    - TGT
    required:
    - body
    - TGT
    response: ''
    var_type: dict
    summary: VEP Teklif Fiyatları Dışa Aktarım Servisi
    description: VEP'teki her bir kontrata ait en iyi alış ve satış tekliflerine sait
      fiyat bilgisi, son eşleşme fiyatı ve bir önceki eşleşmeye göre değişimi. VEP
      Teklif Fiyatları Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  open-position-export:
    endpoint: /v1/markets/pfm/export/open-position
    method: POST
    auth: true
    short_name: open-position-export
    short_name_tr: VEP Açık Pozisyon Dışa Aktarım Servisi
    params:
    - body
    - TGT
    required:
    - body
    - TGT
    response: ''
    var_type: dict
    summary: VEP Açık Pozisyon Dışa Aktarım Servisi
    description: Seçilen tarihte işleme açık + işlem yapılan kontratların açık pozisyon
      miktarını göstermektedir. VEP Açık Pozisyon Listesini XLSX, CSV ya da PDF olarak
      dışa aktarır.
    response_structure: {}
  pfm-trade-value-export:
