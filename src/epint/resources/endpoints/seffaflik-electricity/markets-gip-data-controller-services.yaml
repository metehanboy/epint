endpoints:
  bid-offer-quantities:
    endpoint: /v1/markets/idm/data/bid-offer-quantities
    method: POST
    auth: true
    short_name: bid-offer-quantities
    short_name_tr: GİP Teklif Edilen Alış Satış Miktarları Listeleme Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
    summary: GİP Teklif Edilen Alış Satış Miktarları Listeleme Servisi
    description: Gün İçi Piyasasında sunulan tekliflerin alış ve satış tekliflerinin toplam miktarlarıdır.
