    params:
    - body
    required:
    - body
    response: ''
    var_type: []
    summary: Lisans Türüne Göre Katılımcı Sayısı Listeleme Servisi
    description: Kamu ve Özel Sektör piyasa katılımcılarının Üretim, Tedarik, Dağıtım, OSB Üretim, İletim ve Görevli Tedaril lisansları türlerine göre toplam sayılarını gösterir. Görevli tedarik şirketleri tüketici grupları için K1 (21), K2 (21) ve K3 (21) olacak şekilde kategorize edilmiştir.
