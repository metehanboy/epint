endpoints:
  market-participants:
    endpoint: /v1/markets/general-data/data/market-participants
    method: POST
    auth: true
    short_name: market-participants
    short_name_tr: Piyasa Katılımcıları Listeleme Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        organizationId:
          type: int
          description: Organizasyon Id bilgisi(bkz.Organizasyon Listesi Getirme Servisi)
          example: 1234
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
    summary: Piyasa Katılımcıları Listeleme Servisi
    description: Piyasa Katılımcıları’nın GÖP, GİP, VEP, YEK-G piyasalarına katılım durumunu belirtir. Ayrıca Tüzel kişilik olarak firmanın aktiflik/pasiflik durumunu bildirir.
    response_structure: {}
  market-participants-organization-filter-list:
    endpoint: /v1/markets/general-data/data/market-participants-organization-filter-list
    method: GET
    auth: true
    short_name: market-participants-organization-filter-list
    short_name_tr: Piyasa Katılımcıları Organizasyon Filtre Listesi Servisi
    params: null
    required: null
    response: ''
    var_type: []
    summary: Piyasa Katılımcıları Organizasyon Filtre Listesi Servisi
    description: Piyasa Katılımcıları Organizasyon Filtre Listesi
    response_structure: {}
  participant-count-based-upon-license-type:
    endpoint: /v1/markets/general-data/data/participant-count-based-upon-license-type
    method: POST
    auth: true
    short_name: participant-count-based-upon-license-type
    short_name_tr: Lisans Türüne Göre Katılımcı Sayısı Listeleme Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
    summary: Lisans Türüne Göre Katılımcı Sayısı Listeleme Servisi
    description: Kamu ve Özel Sektör piyasa katılımcılarının Üretim, Tedarik, Dağıtım, OSB Üretim, İletim ve Görevli Tedaril lisansları türlerine göre toplam sayılarını gösterir. Görevli tedarik şirketleri tüketici grupları için K1 (21), K2 (21) ve K3 (21) olacak şekilde kategorize edilmiştir.
    response_structure: {}
