      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body:
        content:
          content:
          - id: int
            period: str
            provinceId: int
            provinceName: str
            profileGroupId: int
            profileGroupName: str
            consumptionQuantity: float
            createDate: str
            modifyDate: str
            createUser: str
            modifyUser: str
