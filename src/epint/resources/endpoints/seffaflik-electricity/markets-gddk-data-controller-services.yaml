endpoints:
  distribution-list:
    endpoint: /v1/markets/retroactive-adjustment/data/distribution-list
    method: GET
    auth: true
    short_name: distribution-list
    short_name_tr: Dağıtım Liste Servisi
    params: null
    required: null
    response: ''
    var_type: []
    summary: Dağıtım Liste Servisi
    description: GDDK Dağıtım Liste
    response_structure: {}
  meter-count-subject-to-retroactive-adjustment:
    endpoint: /v1/markets/retroactive-adjustment/data/meter-count-subject-to-retroactive-adjustment
    method: POST
    auth: true
    short_name: meter-count-subject-to-retroactive-adjustment
    short_name_tr: GDDK'ya Konu olan Sayaç Sayısı Listeleme Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        subscriberProfileGroupName:
          type: str
          description: Profil Abone Grubu
          example: AYDINLATMA
        distributionId:
          type: int
          description: Dağıtım Id
          example: 1
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
    summary: GDDK'ya Konu olan Sayaç Sayısı Listeleme Servisi
    description: Geçmiş 12 ay içindeki ilgili ayın tüketiminin eksik ya da fazla faturalandırılması nedeniyle faturaya yansıtalan kalem “Geçmişe Dönük Düzeltme Kalemi” olarak adlandırılır. Bu veri GDDK ile ilişkilendirilen sayaç sayısını ifade eder.
    response_structure: {}
  meter-volume-subject-to-retroactive-adjustment:
    endpoint: /v1/markets/retroactive-adjustment/data/meter-volume
    method: POST
