endpoints:
  market_participants_export:
    endpoint: /v1/markets/general-data/export/market-participants
    method: POST
    auth: true
    short_name: market_participants_export
    short_name_tr: Piyasa Katılımcıları Dışa Aktarım Servisi
    params:
    - organizationId
    - page
    - exportType
    required:
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: organizationId
      var_type: int
      description: Organizasyon Id bilgisi(bkz.Organizasyon Listesi Getirme Servisi)
      required: false
      example: 1234
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: Piyasa Katılımcıları Dışa Aktarım Servisi
    description: Piyasa Katılımcıları’nın GÖP, GİP, VEP, YEK-G piyasalarına katılım
      durumunu belirtir. Ayrıca Tüzel kişilik olarak firmanın aktiflik/pasiflik durumunu
      bildirir. Piyasa Katılımcıları Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
  participant_count_based_upon_license_type_export:
    endpoint: /v1/markets/general-data/export/participant-count-based-upon-license-type
    method: POST
    auth: true
    short_name: participant_count_based_upon_license_type_export
    short_name_tr: Lisans Türüne Göre Katılımcı Sayısı Dışa Aktarım Servisi
    params:
    - startDate
    - page
    - exportType
    required:
    - startDate
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: Lisans Türüne Göre Katılımcı Sayısı Dışa Aktarım Servisi
    description: Kamu ve Özel Sektör piyasa katılımcılarının Üretim, Tedarik, Dağıtım,
      OSB Üretim, İletim ve Görevli Tedaril lisansları türlerine göre toplam sayılarını
      gösterir. Görevli tedarik şirketleri tüketici grupları için K1 (21), K2 (21)
      ve K3 (21) olacak şekilde kategorize edilmiştir. Lisans Türüne Göre Katılımcı
      Sayısı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
