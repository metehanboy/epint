endpoints:
  market-message-system-export:
    endpoint: /v1/markets/export/market-message-system
    method: POST
    auth: true
    short_name: market-message-system-export
    short_name_tr: Piyasa Mesaj Sistemi Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        regionId:
          type: int
          description: Bölge id değeri(bknz.Piyasa Mesaj Sistemi Bölge Listeleme Servisi)
          example: 1
          required: true
        mesajTipId:
          type: int
          description: Mesaj Tipi Id(bknz.Piyasa Mesaj Sistemi Mesaj Tipi Listeleme Servisi)
          example: 2
        organizationId:
          type: int
          description: Organizasyon Id bilgisi(bkz.Göp Eşleşme Miktarı Organizasyon Listeleme Servisi)
          example: 1234
        uevcbId:
          type: int
          description: UEVÇB Id bilgisi(bkz.Piyasa Mesaj Sistemi Uevçb Listeleme Servisi)
          example: 1234
        powerPlantId:
          type: int
          description: Santral id değeri(bkz.Piyasa Mesaj Sistemi Santral Listeleme Servisi)
          example: 15909
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
        exportType:
          type: str
          description: XLSX, CSV ya da PDF
          example: XLSX
          required: true
    summary: Piyasa Mesaj Sistemi Dışa Aktarım Servisi
    description: İlgili santralin arıza veya bakım bilgileridir.Piyasa Mesaj Sistemi Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  maximum-settlement-price-export:
