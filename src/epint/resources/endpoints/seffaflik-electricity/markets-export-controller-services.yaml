endpoints:
  market_message_system_export:
    endpoint: /v1/markets/export/market-message-system
    method: POST
    auth: true
    short_name: market_message_system_export
    short_name_tr: Piyasa Mesaj Sistemi Dışa Aktarım Servisi
    params:
    - startDate
    - endDate
    - regionId
    - mesajTipId
    - organizationId
    - uevcbId
    - powerPlantId
    - page
    - exportType
    required:
    - startDate
    - endDate
    - regionId
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: regionId
      var_type: int
      description: Bölge id değeri(bknz.Piyasa Mesaj Sistemi Bölge Listeleme Servisi)
      required: true
      example: 1
    - name: mesajTipId
      var_type: int
      description: Mesaj Tipi Id(bknz.Piyasa Mesaj Sistemi Mesaj Tipi Listeleme Servisi)
      required: false
      example: 2
    - name: organizationId
      var_type: int
      description: Organizasyon Id bilgisi(bkz.Göp Eşleşme Miktarı Organizasyon Listeleme
        Servisi)
      required: false
      example: 1234
    - name: uevcbId
      var_type: int
      description: UEVÇB Id bilgisi(bkz.Piyasa Mesaj Sistemi Uevçb Listeleme Servisi)
      required: false
      example: 1234
    - name: powerPlantId
      var_type: int
      description: Santral id değeri(bkz.Piyasa Mesaj Sistemi Santral Listeleme Servisi)
      required: false
      example: 15909
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: Piyasa Mesaj Sistemi Dışa Aktarım Servisi
    description: İlgili santralin arıza veya bakım bilgileridir.Piyasa Mesaj Sistemi
      Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
  maximum_settlement_price_export:
    endpoint: /v1/markets/export/maximum-settlement-price
    method: POST
    auth: true
    short_name: maximum_settlement_price_export
    short_name_tr: Azami Uzlaştırma Fiyatı (AUF) Dışa Aktarım Servisi
    params:
    - startDate
    - endDate
    - page
    - exportType
    required:
    - startDate
    - endDate
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: Azami Uzlaştırma Fiyatı (AUF) Dışa Aktarım Servisi
    description: Kaynak Bazında Destekleme Bedelinin hesaplanmasında kullanılan “Azami
      Uzlaştırma Fiyat” değerleridir. AUF uygulaması Ekim 2023 tarihi ile birlikte
      yürürlükten kalkmıştır. Azami Uzlaştırma Fiyatı (AUF) Listesini XLSX, CSV ya
      da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
