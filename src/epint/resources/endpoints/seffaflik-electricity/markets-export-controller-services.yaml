    description: Kaynak Bazında Destekleme Bedelinin hesaplanmasında kullanılan “Azami Uzlaştırma Fiyat” değerleridir. AUF uygulaması Ekim 2023 tarihi ile birlikte yürürlükten kalkmıştır. Azami Uzlaştırma Fiyatı (AUF) Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
