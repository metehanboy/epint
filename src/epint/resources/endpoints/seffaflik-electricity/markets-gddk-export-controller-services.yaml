endpoints:
  meter_count_subject_to_retroactive_adjustment_export:
    endpoint: /v1/markets/retroactive-adjustment/export/meter-count-subject-to-retroactive-adjustment
    method: POST
    auth: true
    short_name: meter_count_subject_to_retroactive_adjustment_export
    short_name_tr: GDDK'ya Konu olan Sayaç Sayısı Dışa Aktarım Servisi
    params:
    - startDate
    - endDate
    - subscriberProfileGroupName
    - distributionId
    - page
    - exportType
    required:
    - startDate
    - endDate
    - exportType
    response:
    - view
    - model
    - status
    - empty
    - reference
    - viewName
    - modelMap
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
      required: true
      example: '2021-01-01T00:00:00+03:00'
    - name: subscriberProfileGroupName
      var_type: str
      description: Profil Abone Grubu
      required: false
      example: AYDINLATMA
    - name: distributionId
      var_type: int
      description: Dağıtım Id
      required: false
      example: 1
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: GDDK'ya Konu olan Sayaç Sayısı Dışa Aktarım Servisi
    description: Geçmiş 12 ay içindeki ilgili ayın tüketiminin eksik ya da fazla faturalandırılması
      nedeniyle faturaya yansıtalan kalem “Geçmişe Dönük Düzeltme Kalemi” olarak adlandırılır.
      Bu veri GDDK ile ilişkilendirilen sayaç sayısını ifade eder.GDDK'ya Konu olan
      Sayaç Sayısı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
