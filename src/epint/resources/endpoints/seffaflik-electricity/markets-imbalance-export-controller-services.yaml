      required: false
      example: ''
    - name: exportType
      var_type: str
      description: XLSX, CSV ya da PDF
      required: true
      example: XLSX
    summary: Dengesizlik Tutarı Dışa Aktarım Servisi
    description: Piyasa katılımcılarının Gün Öncesi Piyasasındaki Gün İçi Piyasası,
      Dengeleme Güç Piyasası ve ikili Anlaşma işlemleri neticesinde gerçekleşen üretim/tüketim
      değerlerinden sapmaları durumunda alacaklı/borçlu olduğu tutardır. Dengesizlik
      Tutarı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure:
      view: str
      model: object
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: object
