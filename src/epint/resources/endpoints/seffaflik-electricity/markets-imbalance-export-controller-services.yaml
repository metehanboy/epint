endpoints:
  dsg-imbalance-quantity-export:
    endpoint: /v1/markets/imbalance/export/dsg-imbalance-quantity
    method: POST
    auth: true
    short_name: dsg-imbalance-quantity-export
    short_name_tr: Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type: []
    summary: Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Dışa Aktarım Servisi
    description: Dengeden sorumlu taraflar dengeleme yükümlülükleri kapsamında bir araya gelerek dengeden sorumlu grup oluşturabilirler. Dengeden sorumlu grup adına grup içinden bir dengeden sorumlu taraf, dengeden sorumlu grubun enerji dengesizliğine ilişkin Piyasa İşletmecisine karşı mali sorumluluğunu üstlenir. Dengeden sorumlu taraflarının portföyünde yer alan organizasyonların piyasa işlemleri neticesinde gerçekleşen üretim/tüketim değerlerinden ne kadar saptığını gösteren miktardır. Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  imbalance-amount-export:
    endpoint: /v1/markets/imbalance/export/imbalance-amount
    method: POST
    auth: true
    short_name: imbalance-amount-export
    short_name_tr: Dengesizlik Tutarı Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type: []
    summary: Dengesizlik Tutarı Dışa Aktarım Servisi
    description: Piyasa katılımcılarının Gün Öncesi Piyasasındaki Gün İçi Piyasası, Dengeleme Güç Piyasası ve ikili Anlaşma işlemleri neticesinde gerçekleşen üretim/tüketim değerlerinden sapmaları durumunda alacaklı/borçlu olduğu tutardır. Dengesizlik Tutarı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
  imbalance-quantity-export:
    endpoint: /v1/markets/imbalance/export/imbalance-quantity
    method: POST
    auth: true
    short_name: imbalance-quantity-export
    short_name_tr: Dengesizlik Miktarı Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type: []
    summary: Dengesizlik Miktarı Dışa Aktarım Servisi
    description: Piyasa katılımcılarının Gün Öncesi Piyasasındaki Gün İçi Piyasası, Dengeleme Güç Piyasası ve ikili Anlaşma işlemleri neticesinde gerçekleşen üretim/tüketim değerlerinden ne kadar saptığını gösteren miktardır. Dengesizlik Miktarı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
