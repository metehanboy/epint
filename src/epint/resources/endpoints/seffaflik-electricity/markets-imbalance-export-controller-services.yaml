endpoints:
  dsg-imbalance-quantity-export:
    endpoint: /v1/markets/imbalance/export/dsg-imbalance-quantity
    method: POST
    auth: true
    short_name: dsg-imbalance-quantity-export
    short_name_tr: Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında tarih bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
          required: true
        region:
          type: str
          description: 'Bölge kısa adı (Ör: TR1 bkz.Bölge Listesi Getirme Servisi)'
          example: TR1
        organizationId:
          type: int
          description: Organizasyon Id bilgisi(bkz.Organizasyon Listesi Getirme Servisi)
          example: 1234
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
        exportType:
          type: str
          description: XLSX, CSV ya da PDF
          example: XLSX
          required: true
    summary: Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Dışa Aktarım Servisi
    description: Dengeden sorumlu taraflar dengeleme yükümlülükleri kapsamında bir araya gelerek dengeden sorumlu grup oluşturabilirler. Dengeden sorumlu grup adına grup içinden bir dengeden sorumlu taraf, dengeden sorumlu grubun enerji dengesizliğine ilişkin Piyasa İşletmecisine karşı mali sorumluluğunu üstlenir. Dengeden sorumlu taraflarının portföyünde yer alan organizasyonların piyasa işlemleri neticesinde gerçekleşen üretim/tüketim değerlerinden ne kadar saptığını gösteren miktardır. Dengeden Sorumlu Grup (DSG) Dengesizlik Miktarı Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
