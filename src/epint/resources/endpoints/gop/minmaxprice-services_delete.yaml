    - deliveryDay
    - offerType
    - region
    required:
    - deliveryDay
    - offerType
    - region
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDay
      var_type: datetime
      description: Delivery Day
      required: true
    - name: offerType
      var_type: string
      description: Offer Type
      required: true
      enum: *id001
    - name: region
      var_type: string
      description: Offer / Region Service
      required: true
    summary: Offer / Cancel / Flexible Service
    description: Offer / Cancel / Flexible Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  offer_delete_hourly:
    endpoint: /offer/delete/hourly
    method: POST
    auth: true
    short_name: offer_delete_hourly
    short_name_tr: Offer / Cancel / Hourly Service
    params:
    - deliveryDay
    - offerType
    - region
    required:
    - deliveryDay
    - offerType
    - region
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDay
      var_type: datetime
      description: Delivery Day
      required: true
    - name: offerType
      var_type: string
      description: Offer Type
      required: true
      enum: *id001
    - name: region
      var_type: string
      description: Offer / Region Service
      required: true
    summary: Offer / Cancel / Hourly Service
    description: Offer / Cancel / Hourly Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  tradeIncrease_delete:
    endpoint: /tradeIncrease/delete
    method: POST
    auth: true
    short_name: tradeIncrease_delete
    short_name_tr: Ticaret Artış Bildirimi Sil
    params:
    - id
    required:
    - id
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: id
      var_type: int
      description: '#{TRADEINCREASE_REQUEST_FIELD_ID}'
      required: true
    summary: Ticaret Artış Bildirimi Sil
    description: Ticaret Artış Bildirimi Sil
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
