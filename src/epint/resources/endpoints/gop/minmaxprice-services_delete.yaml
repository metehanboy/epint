endpoints:
  contract_delete:
    endpoint: /contract/delete
    method: POST
    auth: true
    short_name: contract_delete
    short_name_tr: Bilateral Agreements / Cancel Service
    params:
    - contracts
    required:
    - contracts
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: contracts
      var_type: array
      description: This field keeps the counter offer information that is wanted to
        be deleted.
      required: true
      items: dict
    summary: Bilateral Agreements / Cancel Service
    description: Bilateral Agreements / Cancel Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  offer_delete_block:
    endpoint: /offer/delete/block
    method: POST
    auth: true
    short_name: offer_delete_block
    short_name_tr: Offer / Cancel / Block Service
    params:
    - deliveryDay
    - offerType
    - region
    required:
    - deliveryDay
    - offerType
    - region
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDay
      var_type: datetime
      description: Delivery Day
      required: true
    - name: offerType
      var_type: string
      description: Offer Type
      required: true
      enum: &id001
      - HOURLY
      - BLOCK
      - FLEXIBLE
    - name: region
      var_type: string
      description: Offer / Region Service
      required: true
    summary: Offer / Cancel / Block Service
    description: Offer / Cancel / Block Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  offer_delete_flexible:
