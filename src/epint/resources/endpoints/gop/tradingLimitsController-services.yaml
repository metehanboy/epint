    auth: true
    short_name: tradinglimits_detail_list
    short_name_tr: Trading Limits Listing Details
    params:
    - deliveryDay
    - regionCode
    - eic
    required:
    - deliveryDay
    - regionCode
    - eic
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
