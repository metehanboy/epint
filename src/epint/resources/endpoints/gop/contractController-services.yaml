    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: contracts
      var_type: array
      description: This field keeps the counter offer information that is wanted to
        be deleted.
      required: true
      items: dict
    summary: Bilateral Agreements / Cancel Service
    description: Bilateral Agreements / Cancel Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
