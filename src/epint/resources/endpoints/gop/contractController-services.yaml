  contract_create:
    endpoint: /contract/create
    method: POST
    auth: true
    short_name: contract_create
    short_name_tr: Bilateral Agreements / Create Service
    params:
    - deliveryDay
    - counterEic
    - counterRegionCode
    - offer
    - cancellationType
    - explanation
    required:
    - deliveryDay
    - counterEic
    - counterRegionCode
    - offer
    - cancellationType
    - explanation
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDay
      var_type: datetime
      description: This field keeps date. Its format must be ISO8601.
      required: true
    - name: counterEic
      var_type: string
      description: This field keeps the EIC code information of the participant which
        will make a counter offer.
      required: true
    - name: counterRegionCode
      var_type: string
      description: This field keeps the region information of the participant which
        will make a counter offer.
      required: true
    - name: offer
      var_type: string
      description: This field keeps the offer information of the participant which
        will make a counter offer.
      required: true
    - name: cancellationType
      var_type: string
      description: This field keeps cancellation type of contract.
      required: true
      enum:
      - UNILITERAL
      - BILATERAL
      - COLLATERAL_SANCTION
      - BMO_SANCTION
    - name: explanation
      var_type: string
      description: ''
      required: true
    summary: Bilateral Agreements / Create Service
    description: Bilateral Agreements / Create Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
