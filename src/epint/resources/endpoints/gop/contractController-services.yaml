endpoints:
  contract_objection_list:
    endpoint: /contract-objection/list
    method: POST
    auth: true
    short_name: contract_objection_list
    short_name_tr: İkili Anlaşmalar Karşılığı Olmayan Satış Kontrolü / İtiraz Listele
    params:
    - startDate
    - endDate
    - objectionStatus
    required:
    - startDate
    - endDate
    - objectionStatus
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: startDate
      var_type: datetime
      description: Başlangıç Tarihi
      required: true
    - name: endDate
      var_type: datetime
      description: Bitiş Tarihi
      required: true
    - name: objectionStatus
      var_type: string
      description: İtiraz Durumu
      required: true
      enum:
      - ACTIVE
      - ACCEPTED
      - REJECTED
    summary: İkili Anlaşmalar Karşılığı Olmayan Satış Kontrolü / İtiraz Listele
    description: İkili Anlaşmalar Karşılığı Olmayan Satış Kontrolü / İtiraz Listele
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
