    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  contract_list:
    endpoint: /contract/list
    method: POST
    auth: true
    short_name: contract_list
    short_name_tr: Bilateral Agreements / List Service
    params:
    - deliveryDay
    - regionCode
    - counterRegionCode
    - eic
    - counterEic
    - status
    - cancellationType
    required:
    - deliveryDay
    - regionCode
    - counterRegionCode
    - eic
    - counterEic
    - status
    - cancellationType
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDay
      var_type: datetime
      description: This field keeps date. Its format must be ISO8601.
      required: true
    - name: regionCode
      var_type: string
      description: This field keeps Information of Region.
      required: true
    - name: counterRegionCode
      var_type: string
      description: This field keeps Information of Counter Region.
      required: true
    - name: eic
      var_type: string
      description: This field keeps Information of EIC.
      required: true
    - name: counterEic
      var_type: string
      description: This field keeps Information of Counter Organization' s EIC.
      required: true
    - name: status
      var_type: string
      description: This field keeps Information of Offer Type.
      required: true
      enum: &id001
      - APPROVED
      - WAITING_FOR_APPROVAL
      - INVALID
    - name: cancellationType
      var_type: string
      description: This field keeps cancellation type of contract.
      required: true
      enum: &id002
      - UNILITERAL
      - BILATERAL
      - COLLATERAL_SANCTION
      - BMO_SANCTION
    summary: Bilateral Agreements / List Service
    description: Bilateral Agreements / List Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
