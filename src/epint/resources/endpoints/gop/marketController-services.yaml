endpoints:
  market_finalresults:
    endpoint: /market/finalresults
    method: POST
    auth: true
    short_name: market_finalresults
    short_name_tr: Market Result / Region / List Service
    params:
    - deliveryDay
    - region
    required:
    - deliveryDay
    - region
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDay
      var_type: datetime
      description: This field keeps Delivery Date. Its format must be ISO8601.
      required: true
    - name: region
      var_type: string
      description: This field keeps Information of Region.
      required: true
    summary: Market Result / Region / List Service
    description: Market Result / Region / List Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  market_stats:
    endpoint: /market/stats
    method: POST
    auth: true
    short_name: market_stats
    short_name_tr: MCP statistics Rest Service
    params:
    - deliveryDay
    - regionCode
    required:
    - deliveryDay
    - regionCode
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: deliveryDay
      var_type: datetime
      description: The delivery day that MCP statistics will be fetch at.
      required: true
    - name: regionCode
      var_type: string
      description: ''
      required: true
    summary: MCP statistics Rest Service
    description: MCP statistics Rest Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
