endpoints:
  operation_history_operation_codes:
    endpoint: /operationhistory/operationcodes
    method: POST
    auth: true
    short_name: operation_history_operation_codes
    short_name_tr: Operation History / Operation Code List Service
    params:
    - header
    - body
    required:
    - header
    - body
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: header
      var_type: array
      description: Request header bilgisini tutar. GOP servisleri için gerekli header
        bilgileri.
      required: true
      items: dict
      properties:
        key:
          type: string
          description: Header anahtarı (transactionId, application, language)
        value:
          type: string
          description: Header değeri
    - name: body
      var_type: dict
      description: Request body bilgisini tutar. Swagger modeline göre düzenlenmiştir.
      properties: {}
      required: true
    summary: Operation History / Operation Code List Service
    description: This service returns available operations for query.
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  operationhistory_list:
    endpoint: /operationhistory/list
    method: POST
    auth: true
    short_name: operationhistory_list
    short_name_tr: Operation History / Operation History List Service
    params:
    - startDate
    - endDate
    - userName
    - organizationEic
    - operationCode
    - operationType
    - operationPriority
    required:
    - startDate
    - endDate
    - userName
    - organizationEic
    - operationCode
    - operationType
    - operationPriority
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: startDate
      var_type: datetime
      description: This field keeps Start Date.
      required: true
    - name: endDate
      var_type: datetime
      description: This field keeps Finish Date.
      required: true
    - name: userName
      var_type: string
      description: This field keeps User Name.
      required: true
    - name: organizationEic
      var_type: string
      description: This field keeps Organization Code.
      required: true
    - name: operationCode
      var_type: int
      description: This field keeps Operation Code.
      required: true
    - name: operationType
      var_type: string
      description: This field keeps Operation Type.
      required: true
      enum:
      - USER
      - SYSTEM
    - name: operationPriority
      var_type: string
      description: This field keeps Operation Priority.
      required: true
      enum:
      - INFO
      - WARNING
      - ERROR
    summary: Operation History / Operation History List Service
    description: Operation History / Operation History List Service
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
