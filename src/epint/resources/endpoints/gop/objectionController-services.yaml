endpoints:
  objection_reply:
    endpoint: /objection/reply
    method: POST
    auth: true
    short_name: objection_reply
    short_name_tr: Objection
    params:
    - objectionId
    - objectionStatus
    - reply
    required:
    - objectionId
    - objectionStatus
    - reply
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: objectionId
      var_type: int
      description: ''
      required: true
    - name: objectionStatus
      var_type: string
      description: ''
      required: true
      enum:
      - ACTIVE
      - ACCEPTED
      - REJECTED
    - name: reply
      var_type: string
      description: ''
      required: true
    summary: Objection
    description: Objection
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  objection_list:
    endpoint: /objection/list
    method: POST
    auth: true
    short_name: objection_list
    short_name_tr: Objection List
    params:
    - objectionTimeStart
    - objectionTimeEnd
    - objectionStatus
    - selectedRegions
    required:
    - objectionTimeStart
    - objectionTimeEnd
    - objectionStatus
    - selectedRegions
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: objectionTimeStart
      var_type: datetime
      description: Start date of objection to be listed
      required: true
    - name: objectionTimeEnd
      var_type: datetime
      description: End date of objection to be listed
      required: true
    - name: objectionStatus
      var_type: string
      description: Status of objection to be listed
      required: true
      enum:
      - ACTIVE
      - ACCEPTED
      - REJECTED
    - name: selectedRegions
      var_type: array
      description: ''
      required: true
      items: dict
    summary: Objection List
    description: Objection List
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
  objection_create:
    endpoint: /objection/create
    method: POST
    auth: true
    short_name: objection_create
    short_name_tr: Objection Create
    params:
    - offerDetailId
    - message
    required:
    - offerDetailId
    - message
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: offerDetailId
      var_type: int
      description: Id of offer which which objection is created for
      required: true
    - name: message
      var_type: string
      description: Objection text
      required: true
    summary: Objection Create
    description: Objection Create
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
