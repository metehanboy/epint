endpoints:
  gate_operation_active:
    endpoint: /gate/operation/active
    method: POST
    auth: true
    short_name: gate_operation_active
    short_name_tr: Gates / List Active Gates
    params:
    - effectiveDate
    required:
    - effectiveDate
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDate
      var_type: datetime
      description: Sürecin ilgili olduğu tarih bilgisidir. D+1 tarihli işlemleri için
        D tarihi ile sorgulama yapılmalıdır.
      required: true
    summary: Gates / List Active Gates
    description: Gates / List Active Gates
    response_structure:
      resultCode: str
      resultDescription: str
      body: str
      resultType: str
