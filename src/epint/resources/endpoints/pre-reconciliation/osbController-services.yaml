endpoints:
  export_organized_industrial_zone_meter_data:
    endpoint: /v1/meter-data/main-meter/export
    method: POST
    auth: true
    short_name: export_organized_industrial_zone_meter_data
    short_name_tr: Organize Sanayi Bölgesi Ana Sayaç Verileri Export Servisi
    params:
    - period
    - version
    - isRetrospective
    - region
    - organization
    - meterReadingCompany
    - meterReadingType
    - usageType
    - meterIds
    - isLastVersion
    - organizedIndustrialZone
    - page
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: isRetrospective
      var_type: bool
      description: GDDK Verisi mi?
      required: false
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: organization
      var_type: int
      description: Organizasyon
      required: false
    - name: meterReadingCompany
      var_type: int
      description: Sayaç Okuyan Kurum
      required: false
    - name: meterReadingType
      var_type: str
      description: Okuma Tipi
      required: false
    - name: usageType
      var_type: int
      description: Kullanım Tipi
      required: false
    - name: meterIds
      var_type: list
      description: Sayaç Id'leri
      required: false
      items: int
    - name: isLastVersion
      var_type: bool
      description: Son Versiyon mu?
      required: false
    - name: organizedIndustrialZone
      var_type: int
      description: Organize Sanayi Bölgesi Id
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: Organize Sanayi Bölgesi Ana Sayaç Verileri Export Servisi
    description: Organize Sanayi Bölgesi ana sayaçların veriş-çekiş değerlerinin excel
      yada csv olarak indirilmesini sağlar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  list_organized_industrial_zone_meter_data:
    endpoint: /v1/meter-data/main-meter/list
    method: POST
    auth: true
    short_name: list_organized_industrial_zone_meter_data
    short_name_tr: Organize Sanayi Bölgesi Ana Sayaç Verileri Listeleme Servisi
    params:
    - period
    - version
    - isRetrospective
    - region
    - organization
    - meterReadingCompany
    - meterReadingType
    - usageType
    - meterIds
    - isLastVersion
    - organizedIndustrialZone
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: isRetrospective
      var_type: bool
      description: GDDK Verisi mi?
      required: false
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: organization
      var_type: int
      description: Organizasyon
      required: false
    - name: meterReadingCompany
      var_type: int
      description: Sayaç Okuyan Kurum
      required: false
    - name: meterReadingType
      var_type: str
      description: Okuma Tipi
      required: false
    - name: usageType
      var_type: int
      description: Kullanım Tipi
      required: false
    - name: meterIds
      var_type: list
      description: Sayaç Id'leri
      required: false
      items: int
    - name: isLastVersion
      var_type: bool
      description: Son Versiyon mu?
      required: false
    - name: organizedIndustrialZone
      var_type: int
      description: Organize Sanayi Bölgesi Id
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: Organize Sanayi Bölgesi Ana Sayaç Verileri Listeleme Servisi
    description: Organize Sanayi Bölgesi ana sayaçların veriş-çekiş değerlerini döner.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
