    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum: *id001
    summary: Kırpma Miktarı Dışarı Aktarma Servisi
    description: Organizasyonların UEVCB'lerine uygulanan kırpma miktarları bilgisini
      döner.
    response_structure:
      view: str
      model: dict
      status: str
