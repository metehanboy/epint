    - effectiveDateEnd
    - region
    - settlementPointId
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
