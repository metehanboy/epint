endpoints:
  export_settlement_point_data:
    endpoint: /v1/settlement-point/oiz/data/export
    method: POST
    auth: true
    short_name: export_settlement_point_data
    short_name_tr: UEVÇB Verileri Export Servisi
    params:
    - period
    - version
    - effectiveDateStart
    - effectiveDateEnd
    - region
    - settlementPointId
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum: &id001
      - XLSX
      - CSV
      - PDF
    summary: UEVÇB Verileri Export Servisi
    description: UEVÇB verileri export servisi.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  export_settlement_point_meter_details:
    endpoint: /v1/settlement-point/meter-data/export
    method: POST
    auth: true
    short_name: export_settlement_point_meter_details
    short_name_tr: UEVÇB'ye Bağlı Sayaçların Bilgilerini Listeleme Servisi
    params:
    - period
    - version
    - region
    - settlementPointId
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
    - name: settlementPointId
      var_type: int
      description: Anlaşma Id
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum: *id001
    summary: UEVÇB'ye Bağlı Sayaçların Bilgilerini Listeleme Servisi
    description: UEVÇB'ye Bağlı Sayaçların Bilgilerini Listeler.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  export_overproduction_data:
    endpoint: /v1/settlement-point/overproduction-data/export
