endpoints:
  export_meter_data:
    endpoint: /v1/meter-data/approved-profile-meter-data/export
    method: POST
    auth: true
    short_name: export_meter_data
    short_name_tr: Sayaç Veri Listesi Export Servisi
    params:
    - period
    - version
    - isRetrospective
    - region
    - organization
    - meterReadingCompany
    - meterReadingType
    - usageType
    - meterIds
    - isLastVersion
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: isRetrospective
      var_type: bool
      description: GDDK Verisi mi?
      required: false
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: organization
      var_type: int
      description: Organizasyon
      required: false
    - name: meterReadingCompany
      var_type: int
      description: Sayaç Okuyan Kurum
      required: false
    - name: meterReadingType
      var_type: str
      description: Okuma Tipi
      required: false
    - name: usageType
      var_type: int
      description: Kullanım Tipi
      required: false
    - name: meterIds
      var_type: list
      description: Sayaç Id'leri
      required: false
      items: int
    - name: isLastVersion
      var_type: bool
      description: Son Versiyon mu?
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: Sayaç Veri Listesi Export Servisi
    description: Sayaç Veri Listesi Export
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  list_meter_datas:
    endpoint: /v1/meter-data/approved-profile-meter-data/list
    method: POST
    auth: true
    short_name: list_meter_datas
    short_name_tr: Onaylı Sayaçların Sayaç Okunma Durumları
    params:
    - period
    - version
    - isRetrospective
    - region
    - organization
    - meterReadingCompany
    - meterReadingType
    - usageType
    - meterIds
    - isLastVersion
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: datetime
      description: Versiyon
      required: true
      example: '2020-01-01T00:00:00+03:00'
    - name: isRetrospective
      var_type: bool
      description: GDDK Verisi mi?
      required: false
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: TR1
    - name: organization
      var_type: int
      description: Organizasyon
      required: false
    - name: meterReadingCompany
      var_type: int
      description: Sayaç Okuyan Kurum
      required: false
    - name: meterReadingType
      var_type: str
      description: Okuma Tipi
      required: false
      enum:
      - THREE_PHASE
      - HOURLY
      - SINGLE_PHASE
    - name: usageType
      var_type: int
      description: Kullanım Tipi
      required: false
    - name: meterIds
      var_type: list
      description: Sayaç Id'leri
      required: false
      items: int
    - name: isLastVersion
      var_type: bool
      description: Son Versiyon mu?
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: Onaylı Sayaçların Sayaç Okunma Durumları
    description: Onaylı sayaçların sayaç okunma durumlarına göre verilerini listeler.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  get_total_data:
    endpoint: /v1/meter-data/approved-meter-data/total
    method: POST
    auth: true
    short_name: get_total_data
    short_name_tr: Toplam Onaylı Sayaç Verileri Servisi
    params:
    - period
    - region
    - organization
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: region
      var_type: str
      description: Bölge
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: organization
      var_type: int
      description: Organizasyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    summary: Toplam Onaylı Sayaç Verileri Servisi
    description: Organizasyonun toplam aylık veriş, çekiş ve tenizl değerlerini döner.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
