endpoints:
  save_batch_hourly_meter_data:
    endpoint: /v1/meter-data/hourly/batch/save
    method: POST
    auth: true
    short_name: save_batch_hourly_meter_data
    short_name_tr: Saatlik Sayaç Verileri Toplu Kayıt Servisi
    params:
    - meters
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: meters
      var_type: list
      description: Saatlik Sayaç Veri Listesi
      required: false
      items: str
    summary: Saatlik Sayaç Verileri Toplu Kayıt Servisi
    description: Saatlik Sayaç Verilerini sisteme kaydeder.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  save_hourly_meter_data:
    endpoint: /v1/retrospective-meter-data/hourly/save
    method: POST
    auth: true
    short_name: save_hourly_meter_data
    short_name_tr: GDDK Saatlik Sayaç Verisi Kaydetme Servisi
    params:
    - meters
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: meters
      var_type: list
      description: Saatlik Sayaç Veri Listesi
      required: false
      items: str
    summary: GDDK Saatlik Sayaç Verisi Kaydetme Servisi
    description: Saatlik sayaçların GDDK verisinin kaydedileceği servistir.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  export_hourly_meter_data_details:
    endpoint: /v1/meter-data/approved-meter-data/hourly/export
    method: POST
    auth: true
    short_name: export_hourly_meter_data_details
    short_name_tr: Saatlik Sayaç Verileri Detay Export Servisi
    params:
    - period
    - version
    - meterId
    - meterEic
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: meterId
      var_type: int
      description: Sayaç Id
      required: false
    - name: meterEic
      var_type: str
      description: Sayaç Etso Kod
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: Saatlik Sayaç Verileri Detay Export Servisi
    description: Saatlik Sayaç Verileri Detaylarının Excel veya CSV olarak indirilmesini
      sağlar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  get_hourly_meter_data_details:
    endpoint: /v1/meter-data/approved-meter-data/hourly/get
    method: POST
    auth: true
    short_name: get_hourly_meter_data_details
    short_name_tr: Saatlik Sayaç Verileri Detay Servisi
    params:
    - period
    - version
    - meterId
    - meterEic
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: meterId
      var_type: int
      description: Sayaç Id
      required: false
    - name: meterEic
      var_type: str
      description: Sayaç Etso Kod
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: Saatlik Sayaç Verileri Detay Servisi
    description: Sisteme yüklenen saatlik sayaçların verilerini listeler.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  list_hourly_meter_datas:
    endpoint: /v1/meter-data/approved-meter-data/hourly/list
    method: POST
    auth: true
    short_name: list_hourly_meter_datas
    short_name_tr: Saatlik Sayaç Verileri Listeleme Servisi
    params:
    - effectiveDateStart
    - effectiveDateEnd
    - version
    - isRetrospective
    - isLastVersion
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: effectiveDateStart
      var_type: datetime
      description: Başlangıç Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: effectiveDateEnd
      var_type: datetime
      description: Bitiş Tarihi
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: isRetrospective
      var_type: bool
      description: GDDK mı?
      required: false
    - name: isLastVersion
      var_type: bool
      description: Son Versiyon mu?
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: Saatlik Sayaç Verileri Listeleme Servisi
    description: Katılımcılara veya sayaç okuyan kurumlara ait saatlik sayaçların
      veriş/çekiş değerlerini topluca aldıkları servis
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      body:
        content:
          items:
          - meterId: int
            meterEic: str
            effectiveDate: datetime
            version: datetime
            supply: float
            withdrawal: float
            lossesSupply: float
            lossesWithdrawal: float
          page:
            number: int
            size: int
            total: int
            sort: str
