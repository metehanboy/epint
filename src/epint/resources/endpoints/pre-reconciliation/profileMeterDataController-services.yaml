endpoints:
  save_profile_meter_data:
    endpoint: /v1/meter-data/profile/save
    method: POST
    auth: true
    short_name: save_profile_meter_data
    short_name_tr: Üç ve Tek Zamanlı Sayaç Verileri Kayıt Servisi
    params:
    - datas
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: datas
      var_type: list
      description: Üç ve Tek Zamanlı Sayaç Veri Listesi
      required: false
      items: str
    summary: Üç ve Tek Zamanlı Sayaç Verileri Kayıt Servisi
    description: Üç ve tek zamanlı sayaç verilerini sisteme kaydeder.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  retro_save_profile_meter_data:
    endpoint: /v1/retrospective-meter-data/profile/save
    method: POST
    auth: true
    short_name: retro_save_profile_meter_data
    short_name_tr: GDDK Profil Sayaç Verileri Kayıt Servisi
    params:
    - datas
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: datas
      var_type: list
      description: Üç ve Tek Zamanlı Sayaç Veri Listesi
      required: false
      items: str
    summary: GDDK Profil Sayaç Verileri Kayıt Servisi
    description: GDDK profil sayaç verilerini kaydeder.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  export_profile_meter_data_detail:
    endpoint: /v1/meter-data/approved-meter-data/profile/export
    method: POST
    auth: true
    short_name: export_profile_meter_data_detail
    short_name_tr: Üç veya Tek Zamanlı Sayaç Veri Detay Export Servisi
    params:
    - period
    - version
    - meterId
    - meterEic
    - exportType
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: meterId
      var_type: int
      description: Sayaç Id
      required: false
    - name: meterEic
      var_type: str
      description: Sayaç Etso Kod
      required: false
    - name: exportType
      var_type: str
      description: Dışa Aktarım Tipi
      required: false
      example: XLSX, CSV or PDF
      enum:
      - XLSX
      - CSV
      - PDF
    summary: Üç veya Tek Zamanlı Sayaç Veri Detay Export Servisi
    description: Üç veya Tek Zamanlı sayacın detay verilerinin excel yada csv olarak
      indirilmesini sağlar.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
      modelMap: dict
  get_profile_coefficient_data_detail:
    endpoint: /v1/meter-data/approved-meter-data/profile-coefficient/get
    method: POST
    auth: true
    short_name: get_profile_coefficient_data_detail
    short_name_tr: Sayaç Katsayı Detayları Servisi
    params:
    - period
    - version
    - meterId
    - meterEic
    - page
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: period
      var_type: datetime
      description: Periyot
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: version
      var_type: str
      description: Versiyon
      required: false
      example: '2020-01-01T00:00:00+03:00'
    - name: meterId
      var_type: int
      description: Sayaç Id
      required: false
    - name: meterEic
      var_type: str
      description: Sayaç Etso Kod
      required: false
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    summary: Sayaç Katsayı Detayları Servisi
    description: Sayaç Katsayı Detayları
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
