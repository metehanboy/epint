    summary: GDDK Saatlik Sayaç Bilgileri Export Servisi
    description: GDDK Saatlik sayac bilgilerini dışa aktarır.
    response_structure:
      view: str
      model: dict
      status: str
      empty: bool
      reference: bool
      viewName: str
