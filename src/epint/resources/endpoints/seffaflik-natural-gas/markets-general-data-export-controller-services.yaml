endpoints:
  market-participant-export:
    endpoint: /v1/markets/general-data/export/market-participant
    method: POST
    auth: true
    short_name: market-participant-export
    short_name_tr: Doğal Gaz Piyasa Katılımcıları Dışa Aktarım Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        organizationId:
          type: int
          description: İstek için kullanılacak organizasyon Id
          example: 1234
        period:
          type: datetime
          description: Dönem
          example: '2021-01-01T00:00:00+03:00'
          required: true
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
        exportType:
          type: str
          description: XLSX, CSV ya da PDF
          example: XLSX
          required: true
    summary: Doğal Gaz Piyasa Katılımcıları Dışa Aktarım Servisi
    description: Katılımcıların piyasa (SGP, VGP) kayıt durumlarını gösterir. Doğal Gaz Piyasa Katılımcıları Listesini XLSX, CSV ya da PDF olarak dışa aktarır.
    response_structure: {}
