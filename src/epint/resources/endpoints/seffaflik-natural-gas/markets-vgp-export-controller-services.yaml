    required:
    - body
    response: ''
    var_type: []
    summary: VGP Kontrat Fiyatları Özeti Dışa Aktarım Servisi
    description: 'Vadeli kontratların Eşleşme Fiyatı İstatistiklerini gösterir.İlk Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen ilk işlem fiyatını gösterir.En Yüksek Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen en yüksek eşleşme fiyatını gösterir.En Düşük Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen en düşük eşleşme fiyatını gösterir.Son Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen son işlem fiyatını gösterir.VGP Kontrat Fiyatları Özeti Listesini XLSX, CSV ya da PDF olarak dışa aktarır.'
