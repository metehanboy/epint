endpoints:
  contract-price-summary:
    endpoint: /v1/markets/vgp/data/contract-price-summary
    method: POST
    auth: true
    short_name: contract-price-summary
    short_name_tr: VGP Kontrat Fiyatları Özeti Listeleme Servisi
    params:
    - body
    required:
    - body
    response: ''
    var_type:
    - name: body
      var_type: object
      description: Yapılacak isteğin içeriği.
      required: true
      properties:
        startDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
        endDate:
          type: datetime
          description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
          example: '2021-01-01T00:00:00+03:00'
        isTransactionPeriod:
          type: bool
          description: İşlem Döneminin Boolean Bilgisi
          example: true
          required: true
        deliveryYear:
          type: str
          description: Yıl Bilgisi
          example: '2001'
        deliveryPeriod:
          type: str
          description: Teslimat Tarihi Bilgisi
          example: Q1
        page:
          type: str
          description: Sayfalama bilgisi.
          properties:
            number:
              type: int
              description: 'İlgili sayfanın numarası. Ör: 1,2. '
              example: '1'
            size:
              type: int
              description: 'Her bir sayfada bulunacak eleman sayısı.Ör: 10,20,24,50,100.'
              example: '20'
            total:
              type: int
              description: Sunucu taraflı hesaplanıp, önyüzde kullanılmak üzere dönülecek toplam satır sayısı.
              example: '100'
            sort:
              type: str
              description: Özel sıralama yapılmak istenilirse gönderilecek sıralama ayarlaması.
              properties:
                field:
                  type: str
                  description: Sıralama yapılacak alanın adı.
                  example: date
                direction:
                  type: str
                  description: Sıralama tipi bilgisi.
                  example: ASC
    summary: VGP Kontrat Fiyatları Özeti Listeleme Servisi
    description: 'Vadeli kontratların Eşleşme Fiyatı İstatistiklerini gösterir.İlk Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen ilk işlem fiyatını gösterir.En Yüksek Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen en yüksek eşleşme fiyatını gösterir.En Düşük Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen en düşük eşleşme fiyatını gösterir.Son Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen son işlem fiyatını gösterir.'
    response_structure: {}
