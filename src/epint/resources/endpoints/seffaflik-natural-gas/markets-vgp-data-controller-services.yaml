endpoints:
  contract_price_summary:
    endpoint: /v1/markets/vgp/data/contract-price-summary
    method: POST
    auth: true
    short_name: contract_price_summary
    short_name_tr: VGP Kontrat Fiyatları Özeti Listeleme Servisi
    params:
    - startDate
    - endDate
    - isTransactionPeriod
    - deliveryYear
    - deliveryPeriod
    - page
    required:
    - isTransactionPeriod
    response:
    - items
    - page
    var_type:
    - name: startDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: endDate
      var_type: datetime
      description: '`2023-01-01T00:00:00+03:00` formatında başlangıç tarihi bilgisi.'
      required: false
      example: '2021-01-01T00:00:00+03:00'
    - name: isTransactionPeriod
      var_type: bool
      description: İşlem Döneminin Boolean Bilgisi
      required: true
      example: true
    - name: deliveryYear
      var_type: str
      description: Yıl Bilgisi
      required: false
      example: '2001'
    - name: deliveryPeriod
      var_type: str
      description: Teslimat Tarihi Bilgisi
      required: false
      example: Q1
    - name: page
      var_type: str
      description: Sayfalama bilgisi.
      required: false
      example: ''
    summary: VGP Kontrat Fiyatları Özeti Listeleme Servisi
    description: 'Vadeli kontratların Eşleşme Fiyatı İstatistiklerini gösterir.İlk
      Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen
      ilk işlem fiyatını gösterir.En Yüksek Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde
      her vadeli kontratta gerçekleşen en yüksek eşleşme fiyatını gösterir.En Düşük
      Eşleşme Fiyatı (TL/1000.Sm3): İlgili günde her vadeli kontratta gerçekleşen
      en düşük eşleşme fiyatını gösterir.Son Eşleşme Fiyatı (TL/1000.Sm3): İlgili
      günde her vadeli kontratta gerçekleşen son işlem fiyatını gösterir.'
    response_structure:
      items: list
      page: str
