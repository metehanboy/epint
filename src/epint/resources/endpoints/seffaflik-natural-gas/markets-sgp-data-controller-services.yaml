      Alış veya Satış işlemlerinin Ağırlıklı Ortalama Fiyatını gösterir. (*) ile gösterilen
      fiyatlar kesinleşmemiş fiyatlardır. İlave Dengeleyici Alış Fiyatı (İDAF); İlgili
      ticaret aralığında iletim şirketinin alış işlemlerinin ağırlıklı ortalamasını,
      -İlave Dengeleyici Satış Fiyatı (İDSF); İlgili ticaret aralığında iletim şirketinin
      satış işlemlerinin ağırlıklı ortalamasını, -Dengeleme Gazı Alış Fiyatı (DGAF);
      İlgili gaz gününe ait dengeleme gazı alış fiyatını, -Dengeleme Gazı Satış Fiyatı
      (DGSF); İlgili gaz gününe ait dengeleme gazı satış fiyatını ifade eder. *Fiyat:
      TL/1000 sm3'
