      (DGSF); İlgili gaz gününe ait dengeleme gazı satış fiyatını ifade eder. *Fiyat:
      TL/1000 sm3 Dengeleme Gazı Fiyatları (DGF) Listesini XLSX, CSV ya da PDF olarak
      dışa aktarır.'
