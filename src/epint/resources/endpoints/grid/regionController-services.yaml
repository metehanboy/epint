endpoints:
  region_conf_field_fetch:
    endpoint: /v1/region-conf-field/fetch
    method: GET
    auth: true
    short_name: region_conf_field_fetch
    short_name_tr: Teklif Bölgesi Konfigürasyon Alan İsimleri Çekme Servisi
    params: []
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type: []
    summary: Teklif Bölgesi Konfigürasyon Alan İsimleri Çekme Servisi
    description: Teklif bölgesi konfigürasyon alan isim bilgilerini bu servis ile
      çekebilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  region_field_fetch:
    endpoint: /v1/region-field/fetch
    method: GET
    auth: true
    short_name: region_field_fetch
    short_name_tr: Teklif Bölgesi Alan İsimleri Çekme Servisi
    params: []
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type: []
    summary: Teklif Bölgesi Alan İsimleri Çekme Servisi
    description: Teklif bölgesi alan isim bilgilerini bu servis ile çekebilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  region_query:
    endpoint: /v1/region/query
    method: POST
    auth: true
    short_name: region_query
    short_name_tr: Teklif Bölgesi Sorgulama Servisi
    params:
    - page
    - effectiveId
    - periodDate
    - eic
    - name
    - regionTypeId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: effectiveId
      var_type: int
      description: Bölge ID
      required: false
    - name: periodDate
      var_type: str
      description: Dönem Tarihi
      required: false
      example: '2023-01-01T00:00:00+03:00'
    - name: eic
      var_type: str
      description: Bölge EIC
      required: false
    - name: name
      var_type: str
      description: Bölge Ad
      required: false
    - name: regionTypeId
      var_type: int
      description: Bölge Tip ID
      required: false
    summary: Teklif Bölgesi Sorgulama Servisi
    description: Sorgulamak istediğiniz teklif bölgesi bilgilerini bu servis ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
