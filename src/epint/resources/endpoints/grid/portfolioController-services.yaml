    - name: portfolioMovementReasonTypeIds
      var_type: list
      description: Portföy Hareketi Sebep Tip ID leri
      required: false
      items: int
    - name: portfolioMovementTypeId
      var_type: int
      description: Portföy Hareket Tip ID
      required: false
    - name: portfolioParticipationTypeId
      var_type: int
      description: Portföy Katılım Tip ID
      required: false
    summary: Portföy Sorgulama Servisi
    description: Portföyünüzdeki sayaçları bu servis ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
