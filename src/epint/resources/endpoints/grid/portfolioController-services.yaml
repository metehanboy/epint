          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: balancingRegionId
      var_type: int
      description: Dengeleme Bölgesi ID
      required: false
    - name: entryDateEnd
      var_type: str
      description: Portföyden Çıkış Tarihi
