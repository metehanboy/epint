    short_name_tr: Portföy Sorgulama Servisi
    params:
    - page
    - balancingRegionId
    - entryDateEnd
    - entryDateStart
    - gridTypeId
    - meterEic
    - meterId
    - periodDate
    - portfolioMovementReasonTypeIds
    - portfolioMovementTypeId
    - portfolioParticipationTypeId
    required: null
