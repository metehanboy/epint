    - name: entryDateStart
      var_type: str
      description: Portföye Giriş Başlangıç Tarihi
      required: false
      example: '2023-01-01T00:00:00+03:00'
    - name: gridTypeId
      var_type: int
      description: Şebeke Tip ID
      required: false
    - name: meterEic
      var_type: str
      description: EIC
      required: false
    - name: meterId
      var_type: int
      description: ID
      required: false
    - name: periodDate
      var_type: str
      description: Dönem Tarihi
