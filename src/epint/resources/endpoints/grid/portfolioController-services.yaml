endpoints:
  exceptional_meter_portfolio_query:
    endpoint: /v1/exceptional-meter-portfolio/query
    method: POST
    auth: true
    short_name: exceptional_meter_portfolio_query
    short_name_tr: Talep Edilebilir Yaptırım Sayaçları Sorgulama Servisi
    params:
    - page
    - periodDate
    - meterEic
    - meterId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: page
      var_type: object
      description: Sayfa
      required: false
      properties:
        number:
          type: int
          description: İlgili sayfanın numarası
          example: 1
        size:
          type: int
          description: Her bir sayfada bulunacak eleman sayısı
          example: 20
        total:
          type: int
          description: Toplam satır sayısı
          example: 100
        sort:
          type: object
          description: Sıralama ayarlaması
    - name: periodDate
      var_type: str
      description: Dönem Tarihi
      required: false
      example: '2023-01-01T00:00:00+03:00'
    - name: meterEic
      var_type: str
      description: EIC
      required: false
    - name: meterId
      var_type: int
      description: ID
      required: false
    summary: Talep Edilebilir Yaptırım Sayaçları Sorgulama Servisi
    description: Talep edilebilir yaptırım sayaç bilgilerini bu servis ile alabilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
  portfolio_query:
