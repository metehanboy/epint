endpoints:
  ec_meter_status_update:
    endpoint: /v1/ec-meter/status-update
    method: POST
    auth: true
    short_name: ec_meter_status_update
    short_name_tr: Ölçüm Noktası Durum Güncelleme Servisi
    params:
    - descriptions
    - effectiveDate
    - effectiveId
    - statusId
    required: null
    response:
    - status
    - correlationId
    - spanIds
    - hostName
    - clientIp
    - userName
    - successMessage
    - errors
    - body
    var_type:
    - name: descriptions
      var_type: list
      description: Açıklamalar
      required: false
      items: str
    - name: effectiveDate
      var_type: str
      description: Geçerlilik Tarihi
      required: false
      example: '2023-01-01T00:00:00+03:00'
    - name: effectiveId
      var_type: int
      description: ID
      required: false
    - name: statusId
      var_type: int
      description: Durum ID
      required: false
    summary: Ölçüm Noktası Durum Güncelleme Servisi
    description: Mevcut bir ölçüm noktasının durumunu bu servis ile güncelleyebilirsiniz.
    response_structure:
      status: str
      correlationId: str
      spanIds: str
      hostName: str
      clientIp: str
      userName: str
      successMessage: str
      errors:
      - str
      unsuccessfulList:
      - str
      dispatch: str
      body: str
